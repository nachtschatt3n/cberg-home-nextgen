---
# Create Longhorn Volume first
apiVersion: longhorn.io/v1beta2
kind: Volume
metadata:
  name: ai-sre-cache
  namespace: storage
spec:
  size: "2147483648"  # 2Gi in bytes
  numberOfReplicas: 3
  dataEngine: v1
  accessMode: rwo
  migratable: false
  encrypted: false
  staleReplicaTimeout: 30
---
# New PV with clean name for ai-sre-cache
apiVersion: v1
kind: PersistentVolume
metadata:
  name: ai-sre-cache
spec:
  capacity:
    storage: 2Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: longhorn-static
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeAttributes:
      numberOfReplicas: "3"
      staleReplicaTimeout: "30"
    volumeHandle: ai-sre-cache
---
# New PVC that binds to the new PV
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ai-sre-cache-new
  namespace: ai
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: longhorn-static
  volumeName: ai-sre-cache
