---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/gitrepository-source-v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: jlpedrosa-esphome
  namespace: flux-system
spec:
  interval: 1h
  url: https://github.com/jlpedrosa/esphome-helmchart
  ref:
    branch: main
  ignore: |
    # exclude all but charts/esphome
    /*
    !/charts/
    /charts/*
    !/charts/esphome/

