---
# yaml-language-server: $schema=https://kubernetesjsonschema.dev/v1.18.1-standalone-strict/persistentvolumeclaim.json
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media
  annotations:
    volume.beta.kubernetes.io/storage-provisioner: smb.csi.k8s.io
    volume.kubernetes.io/storage-provisioner: smb.csi.k8s.io
  labels:
    csi-driver-smb: "cifs-share"
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2Ti
  storageClassName: cifs-media

# yaml-language-server: $schema=https://kubernetesjsonschema.dev/v1.18.1-standalone-strict/persistentvolume.json
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media
spec:
  capacity:
    storage: 2Ti
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  storageClassName: cifs-media
  csi:
    driver: smb.csi.k8s.io
    volumeHandle: media
    volumeAttributes:
      source: "//${NAS_HOSTNAME}/media"
      subdir: ""
      csi.storage.k8s.io/node-stage-secret-name: "csi-driver-smb"
      csi.storage.k8s.io/node-stage-secret-namespace: "kube-system"
      csi.storage.k8s.io/provisioner-secret-name: "csi-driver-smb"
      csi.storage.k8s.io/provisioner-secret-namespace: "kube-system"
