---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: clawd-bot
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 1
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: false
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      clawd-bot:
        pod:
          annotations:
            secret.reloader.stakater.com/reload: clawd-bot-secret
          securityContext:
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch

        initContainers:
          install-clawdbot:
            image:
              repository: node
              tag: 22-alpine
            command:
              - sh
              - -c
              - |
                echo "Installing git and build dependencies..."
                apk add --no-cache git python3 make g++
                echo "Installing clawdbot CLI to shared volume..."
                mkdir -p /home/node/.clawdbot/bin
                npm install -g --prefix /home/node/.clawdbot clawdbot@latest
                echo "Creating symlink..."
                ln -sf /home/node/.clawdbot/bin/clawdbot /home/node/.clawdbot/clawdbot
                echo "Clawdbot installed at: /home/node/.clawdbot/bin/clawdbot"
                /home/node/.clawdbot/bin/clawdbot --version
                echo "Fixing permissions..."
                chown -R 1000:1000 /home/node/.clawdbot
            securityContext:
              runAsUser: 0
              runAsGroup: 0

        containers:
          app:
            image:
              repository: node
              tag: 22-alpine
              pullPolicy: IfNotPresent

            command:
              - sh
              - -c
              - |
                set -euo pipefail

                export PATH="/home/node/.clawdbot/bin:$PATH"
                export CONFIG_PATH="/home/node/.clawdbot/clawdbot.json"
                export STATE_DIR="$(dirname "${CONFIG_PATH}")"
                mkdir -p "${STATE_DIR}"
                chown -R 1000:1000 "${STATE_DIR}"

                if [ ! -f "${CONFIG_PATH}" ]; then
                  echo "Configuration not found. Bootstrapping minimal gateway config..."
                  cat > "${CONFIG_PATH}" <<'CFG'
                  {
                    "gateway": {
                      "mode": "local",
                      "bind": "lan",
                      "port": 18789,
                      "auth": {
                        "mode": "token",
                        "token": ""
                      }
                    },
                    "agent": {
                      "workspace": "/home/node/clawd"
                    }
                  }
                  CFG
                  chown 1000:1000 "${CONFIG_PATH}"
                fi

                if [ -n "${CLAWDBOT_GATEWAY_TOKEN:-}" ]; then
                  node - <<'EOF'
                    const fs = require('fs');
                    const path = process.env.CONFIG_PATH || '/home/node/.clawdbot/clawdbot.json';
                    const token = process.env.CLAWDBOT_GATEWAY_TOKEN;
                    if (!token || !fs.existsSync(path)) process.exit(0);
                    const cfg = JSON.parse(fs.readFileSync(path, 'utf8'));
                    cfg.gateway = cfg.gateway || {};
                    cfg.gateway.auth = cfg.gateway.auth || {};
                    cfg.gateway.auth.mode = 'token';
                    cfg.gateway.auth.token = token;
                    fs.writeFileSync(path, JSON.stringify(cfg, null, 2));
                  EOF
                fi

                echo "Starting Clawd Bot Gateway..."
                mkdir -p /home/node/clawd
                cd /home/node/clawd
                exec /home/node/.clawdbot/bin/clawdbot gateway --port 18789 --verbose

            env:
              # Node configuration
              - name: NODE_ENV
                value: "production"

              # Gateway port
              - name: GATEWAY_PORT
                value: "18789"
            envFrom:
              - secretRef:
                  name: clawd-bot-secret

            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: 18789
                  initialDelaySeconds: 60
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 3

              readiness:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: 18789
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3

              startup:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: 18789
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 30

            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 1
                memory: 1Gi

            securityContext:
              runAsNonRoot: true
              runAsUser: 1000
              runAsGroup: 1000
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL

    service:
      main:
        controller: clawd-bot
        type: ClusterIP
        ports:
          http:
            protocol: TCP
            port: 18789
            targetPort: 18789

    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Clawd Bot"
          gethomepage.dev/group: "AI"
          gethomepage.dev/icon: "lobster.png"
          gethomepage.dev/description: "Telegram AI Assistant - ClawdBot Gateway"
        labels:
          gethomepage.dev/enabled: "true"
        hosts:
          - host: clawd-bot.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - clawd-bot.${SECRET_DOMAIN}

    persistence:
      config:
        type: persistentVolumeClaim
        existingClaim: clawd-bot-data
        advancedMounts:
          clawd-bot:
            app:
              - path: /home/node/.clawdbot
            install-clawdbot:
              - path: /home/node/.clawdbot

      npm-cache:
        type: emptyDir
        sizeLimit: 500Mi
        advancedMounts:
          clawd-bot:
            install-clawdbot:
              - path: /home/node/.npm

      tmp:
        type: emptyDir
        advancedMounts:
          clawd-bot:
            app:
              - path: /tmp
