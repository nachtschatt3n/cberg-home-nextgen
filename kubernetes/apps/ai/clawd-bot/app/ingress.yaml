---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: clawd-bot
  namespace: ai
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "Clawd Bot"
    gethomepage.dev/group: "AI"
    gethomepage.dev/icon: "lobster.png"
    gethomepage.dev/description: "Telegram AI Assistant - ClawdBot Gateway"
  labels:
    gethomepage.dev/enabled: "true"
spec:
  ingressClassName: internal
  rules:
    - host: clawd-bot.${SECRET_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: clawd-bot
                port:
                  number: 18789
  tls:
    - hosts:
        - clawd-bot.${SECRET_DOMAIN}
