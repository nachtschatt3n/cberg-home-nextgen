---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ollama-ipex
  namespace: ai
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: intel-device-plugin-gpu
      namespace: kube-system
  values:
    controllers:
      backend:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: visitsb/ollama-ipex
              tag: latest
            env:
            # Make sure all layers of your model are running on Intel GPU
              OLLAMA_NUM_GPU: 999
              #OLLAMA_KEEP_ALIVE: 1
              OLLAMA_DEBUG: 1
            # Use total memory as free memory
              ZES_ENABLE_SYSMAN: 1
            # Use GPU acceleration
              SYCL_CACHE_PERSISTENT: 1
            # For environment variables specific to
            # Intel Arcâ„¢ A-Series Graphics and Intel Data Center GPU Flex and
            # Intel Data Center GPU Max Series, please refer to links for
            # Runtime configurations.
            resources:
              requests:
                cpu: 500m
                memory: 16Gi
              limits:
                memory: 32Gi
                gpu.intel.com/i915: 1
    # -- Configure persistence settings for the chart under this key.
    persistence:
      config:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 100Gi
        globalMounts:
          - path: /models
    service:
      backend:
        controller: backend
        ports:
          http:
            port: 11434
