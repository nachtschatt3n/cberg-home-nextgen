---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ollama-ipex
  namespace: ai
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 1
  install:
    remediation:
      retries: 1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 1
  uninstall:
    keepHistory: false
  dependsOn:
    - name: intel-device-plugin-gpu
      namespace: kube-system
  values:
    controllers:
      backend:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: intelanalytics/ipex-llm-inference-cpp-xpu
              tag: latest
            env:
              OLLAMA_HOST: "0.0.0.0:11434"
              #OLLAMA_KEEP_ALIVE: 1
              OLLAMA_DEBUG: 1
            command:
              - "/bin/sh"
              - "-c"
              - |
                source ipex-llm-init --gpu --device $DEVICE
                export OLLAMA_HOST=0.0.0.0:11434
                cd /llm/ollama
                ./ollama serve

            securityContext:
              privileged: true
              capabilities:
                add:
                  - SYS_ADMIN
              allowPrivilegeEscalation: true
              runAsUser: 0
            resources:
              requests:
                cpu: 500m
                memory: 16Gi
                gpu.intel.com/i915: 1
              limits:
                memory: 32Gi
                gpu.intel.com/i915: 1

    # -- Configure persistence settings for the chart under this key.
    persistence:
      config:
        type: persistentVolumeClaim
        storageClass: local-hostpath
        accessMode: ReadWriteOnce
        size: 10Gi
        globalMounts:
          - path: /
    service:
      backend:
        controller: backend
        ports:
          http:
            port: 11434
