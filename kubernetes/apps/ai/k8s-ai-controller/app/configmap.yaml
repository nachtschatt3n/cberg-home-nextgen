---
apiVersion: v1
kind: ConfigMap
metadata:
  name: k8s-ai-controller-config
  namespace: ai
data:
  config.json: |
    {
      "mcpServers": {
        "filesystem": {
          "command": "/shared/bin/node",
          "args": [
            "/shared/lib/node_modules/@modelcontextprotocol/server-filesystem/dist/index.js",
            "/workspace"
          ]
        },
        "github": {
          "command": "/shared/bin/node",
          "args": [
            "/shared/lib/node_modules/@modelcontextprotocol/server-github/dist/index.js"
          ],
          "env": {
            "GITHUB_PERSONAL_ACCESS_TOKEN": "${GITHUB_TOKEN}"
          }
        },
        "prometheus": {
          "command": "/shared/bin/node",
          "args": [
            "/shared/lib/node_modules/prometheus-mcp/dist/index.mjs",
            "stdio"
          ],
          "env": {
            "PROMETHEUS_URL": "http://prometheus-operated.monitoring.svc.cluster.local:9090"
          }
        }
      }
    }
