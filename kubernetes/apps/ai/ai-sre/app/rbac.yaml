---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ai-sre
  labels:
    app.kubernetes.io/name: ai-sre
rules:
  # Read-only access to core resources for monitoring and diagnostics
  - apiGroups: [""]
    resources: ["pods", "nodes", "namespaces", "events", "configmaps", "secrets", "services", "endpoints", "persistentvolumeclaims"]
    verbs: ["get", "list", "watch"]

  # Access to pod logs for debugging and diagnostics
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get", "list"]

  # Read-only access to apps and extensions
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets", "daemonsets", "replicasets"]
    verbs: ["get", "list", "watch"]
  
  # Read-only access to batch resources
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["get", "list", "watch"]
  
  # Read-only access to networking
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses", "networkpolicies"]
    verbs: ["get", "list", "watch"]
  
  # Read-only access to RBAC resources
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["roles", "rolebindings", "clusterroles", "clusterrolebindings"]
    verbs: ["get", "list", "watch"]
  
  # Read-only access to autoscaling
  - apiGroups: ["autoscaling"]
    resources: ["horizontalpodautoscalers"]
    verbs: ["get", "list", "watch"]
  
  # Read-only access to metrics
  - apiGroups: ["metrics.k8s.io"]
    resources: ["pods", "nodes"]
    verbs: ["get", "list"]
  
  # Read-only access to Flux resources
  - apiGroups: ["kustomize.toolkit.fluxcd.io"]
    resources: ["kustomizations"]
    verbs: ["get", "list", "watch"]
  
  - apiGroups: ["helm.toolkit.fluxcd.io"]
    resources: ["helmreleases"]
    verbs: ["get", "list", "watch"]
  
  - apiGroups: ["source.toolkit.fluxcd.io"]
    resources: ["gitrepositories", "helmrepositories", "buckets"]
    verbs: ["get", "list", "watch"]

  # Read-only access to Flux image automation
  - apiGroups: ["image.toolkit.fluxcd.io"]
    resources: ["imagepolicies", "imagerepositories", "imageupdateautomations"]
    verbs: ["get", "list", "watch"]

  # Read-only access to Flux notifications
  - apiGroups: ["notification.toolkit.fluxcd.io"]
    resources: ["alerts", "providers", "receivers"]
    verbs: ["get", "list", "watch"]

  # Read-only access to storage resources
  - apiGroups: [""]
    resources: ["persistentvolumes"]
    verbs: ["get", "list", "watch"]

  - apiGroups: ["storage.k8s.io"]
    resources: ["storageclasses", "volumeattachments", "csidrivers", "csinodes"]
    verbs: ["get", "list", "watch"]

  - apiGroups: ["snapshot.storage.k8s.io"]
    resources: ["volumesnapshots", "volumesnapshotcontents", "volumesnapshotclasses"]
    verbs: ["get", "list", "watch"]

  # Read-only access to Longhorn storage resources
  - apiGroups: ["longhorn.io"]
    resources:
      - volumes
      - replicas
      - engines
      - nodes
      - backups
      - backupvolumes
      - backuptargets
      - snapshots
      - settings
      - recurringjobs
      - engineimages
      - instancemanagers
      - sharemanagers
    verbs: ["get", "list", "watch"]

  # Read-only access to cert-manager resources
  - apiGroups: ["cert-manager.io"]
    resources: ["certificates", "certificaterequests", "issuers", "clusterissuers"]
    verbs: ["get", "list", "watch"]

  # Read-only access to additional core resources
  - apiGroups: [""]
    resources: ["serviceaccounts", "resourcequotas", "limitranges"]
    verbs: ["get", "list", "watch"]

  # Read-only access to coordination and scheduling
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch"]

  - apiGroups: ["scheduling.k8s.io"]
    resources: ["priorityclasses"]
    verbs: ["get", "list", "watch"]

  - apiGroups: ["node.k8s.io"]
    resources: ["runtimeclasses"]
    verbs: ["get", "list", "watch"]

  # Read-only access to Prometheus monitoring resources
  - apiGroups: ["monitoring.coreos.com"]
    resources:
      - prometheuses
      - prometheusrules
      - servicemonitors
      - podmonitors
      - alertmanagers
      - alertmanagerconfigs
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ai-sre
  labels:
    app.kubernetes.io/name: ai-sre
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ai-sre
subjects:
  - kind: ServiceAccount
    name: ai-sre
    namespace: ai