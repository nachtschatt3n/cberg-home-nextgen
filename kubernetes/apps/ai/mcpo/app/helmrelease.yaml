---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mcpo
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 1
  install:
    remediation:
      retries: 1
  upgrade:
    cleanupOnFail: false
    remediation:
      retries: 1
  uninstall:
    keepHistory: false
  values:
    controllers:
      mcpo:
        containers:
          app:
            image:
              repository: ghcr.io/open-webui/mcpo
              tag: git-44ce6d0
            env:
              - name: PATH
                value: "/app/.venv/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/include/node:/usr/local/node/bin"
            lifecycle:
              postStart:
                exec:
                  command:
                    - /bin/sh
                    - -c
                    - |
                      apt-get update && \
                      apt-get install -y curl && \
                      curl -fsSL https://deb.nodesource.com/setup_21.x | bash - && \
                      apt-get install -y nodejs
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
            env:
              - name: PORT
                value: "8000"
              - name: API_KEY
                valueFrom:
                  secretKeyRef:
                    name: mcpo-api-key
                    key: api-key
              - name: PAPERLESS_API_KEY
                valueFrom:
                  secretKeyRef:
                    name: mcpo-api-key
                    key: paperless-api-key
              - name: CONTEXT7_API_KEY
                valueFrom:
                  secretKeyRef:
                    name: mcpo-api-key
                    key: context7-api-key
              - name: GITHUB_TOKEN
                valueFrom:
                  secretKeyRef:
                    name: mcpo-api-key
                    key: github-token
            args:
              - "--port"
              - "8000"
              - "--api-key"
              - "$(API_KEY)"
              - "--config"
              - "/config/config.json"
              - "--hot-reload"

    service:
      main:
        controller: mcpo
        type: ClusterIP
        ports:
          http:
            protocol: TCP
            enabled: true
            port: 8000
            targetPort: 8000

    ingress:
      main:
        enabled: false
        hosts:
          - host: mcpo.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: 80

    persistence:
      config:
        type: configMap
        name: mcpo-config
        advancedMounts:
          mcpo:
            app:
              - path: /config/config.json
                subPath: config.json
                readOnly: true
