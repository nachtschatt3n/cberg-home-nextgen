---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mcpo
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 1
  install:
    remediation:
      retries: 1
  upgrade:
    cleanupOnFail: false
    remediation:
      retries: 1
  uninstall:
    keepHistory: false
  values:
    controllers:
      mcpo:
        containers:
          app:
            image:
              repository: ghcr.io/open-webui/mcpo
              tag: git-44ce6d0
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                memory: 128Mi
            env:
              - name: PORT
                value: "8000"
              - name: API_KEY
                value: "top-secret"
            args:
              - "--port"
              - "8000"
              - "--api-key"
              - "top-secret"
              - "--config"
              - "/config/config.json"

    service:
      main:
        controller: mcpo
        type: ClusterIP
        ports:
          http:
            protocol: TCP
            enabled: true
            port: 8000
            targetPort: 8000

    ingress:
      main:
        enabled: false
        hosts:
          - host: mcpo.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: 80

    persistence:
      config:
        type: configMap
        name: mcpo-config
        advancedMounts:
          mcpo:
            app:
              - path: /config/config.json
                subPath: config.json
                readOnly: true
