---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mcpo-config
  namespace: ai
data:
  config.json: |
    {
      "mcpServers": {
        "time": {
          "command": "uvx",
          "args": ["mcp-server-time", "--local-timezone", "Europe/Berlin"]
        },
        "memory": {
          "command": "npx",
          "args": ["-y", "@modelcontextprotocol/server-memory"]
        },
        "paperless": {
          "command": "sh",
          "args": [
            "-c",
            "npx @nloui/paperless-mcp http://paperless-ngx.office.svc.cluster.local:8000 $PAPERLESS_API_KEY"
          ]
        },
        "context7": {
          "command": "npx",
          "args": ["-y", "@modelcontextprotocol/context7-mcp", "$CONTEXT7_API_KEY", "--api-url", "mcp.context7.com/mcp"]
        },
        "alertmanager": {
          "command": "npx",
          "args": ["-y", "@modelcontextprotocol/alertmanager-mcp", "--url", "http://alertmanager-operated.monitoring.svc.cluster.local:9093"]
        },
        "prometheus": {
          "command": "npx",
          "args": ["-y", "@modelcontextprotocol/prometheus-mcp", "--url", "http://prometheus-operated.monitoring.svc.cluster.local:9090"]
        },
        "github": {
          "command": "npx",
          "args": ["-y", "@github/mcp-server", "$GITHUB_TOKEN"]
        }
      }
    }
