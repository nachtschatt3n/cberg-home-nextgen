---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mcpo-config
  namespace: ai
data:
  config.json: |
    {
      "mcpServers": {
        "time": {
          "command": "uvx",
          "args": ["mcp-server-time", "--local-timezone", "Europe/Berlin"]
        },
        "memory": {
          "command": "npx",
          "args": ["-y", "@modelcontextprotocol/server-memory"]
        },
        "paperless": {
          "command": "npx",
          "args": ["paperless-mcp", "http://paperless-ngx.office.svc.cluster.local:8000", "$PAPERLESS_API_KEY"]
        }
      }
    }
