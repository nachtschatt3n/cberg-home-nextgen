---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mcpo-config
  namespace: ai
data:
  config.json: |
    {
      "mcpServers": {
        "time": {
          "command": "uvx",
          "args": ["mcp-server-time", "--local-timezone", "Europe/Berlin"]
        },
        "memory": {
          "command": "npx",
          "args": ["-y", "@modelcontextprotocol/server-memory"]
        },
        "paperless": {
          "command": "sh",
          "args": [
            "-c",
            "npx @nloui/paperless-mcp http://paperless-ngx.office.svc.cluster.local:8000 $PAPERLESS_API_KEY"
          ]
        },
        "context7": {
          "url": "https://mcp.context7.com/mcp",
          "headers": {
            "CONTEXT7_API_KEY": "$CONTEXT7_API_KEY"
          }
        },
        "alertmanager": {
          "command": "sh",
          "args": [
            "-c",
            "curl -s -H 'Accept: application/json' http://alertmanager-operated.monitoring.svc.cluster.local:9093/api/v2/alerts | jq -c '[{type: \"alert\", content: .}]'"
          ]
        },
        "prometheus": {
          "command": "sh",
          "args": [
            "-c",
            "curl -s -H 'Accept: application/json' http://prometheus-operated.monitoring.svc.cluster.local:9090/api/v1/alerts | jq -c '[{type: \"alert\", content: .}]'"
          ]
        },
        "github": {
          "command": "sh",
          "args": [
            "-c",
            "curl -s -H 'Accept: application/json' -H 'Authorization: token $GITHUB_TOKEN' https://api.github.com/user/repos | jq -c '[{type: \"repository\", content: .}]'"
          ]
        }
      }
    }
