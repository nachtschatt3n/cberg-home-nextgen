---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mcpo-config
  namespace: ai
data:
  config.json: |
    {
      "mcpServers": {
        "context7": {
          "command": "npx",
          "args": ["-y", "@upstash/context7-mcp"],
          "env": {
            "CONTEXT7_API_KEY": "${CONTEXT7_API_KEY}"
          }
        },
        "prometheus": {
          "command": "npx",
          "args": ["prometheus-mcp@latest", "stdio"],
          "env": {
            "PROMETHEUS_URL": "http://prometheus-operated.monitoring.svc.cluster.local:9090"
          }
        },
        "alertmanager": {
          "command": "uvx",
          "args": ["alertmanager-mcp-server"],
          "env": {
            "ALERTMANAGER_URL": "http://alertmanager-operated.monitoring.svc.cluster.local:9093"
          }
        },
        "kubernetes": {
          "command": "uvx",
          "args": ["mcp-kubernetes-server", "--disable-write", "--disable-delete"],
          "env": {}
        },
        "github": {
          "command": "npx",
          "args": ["-y", "@modelcontextprotocol/server-github"],
          "env": {
            "GITHUB_PERSONAL_ACCESS_TOKEN": "${GITHUB_TOKEN}"
          }
        }
      }
    }
