---
apiVersion: v1
kind: ConfigMap
metadata:
  name: langfuse-clickhouse-config
  namespace: ai
data:
  cluster.xml: |
    <clickhouse>
        <zookeeper>
            <node>
                <host>langfuse-zookeeper</host>
                <port>2181</port>
            </node>
        </zookeeper>
        <remote_servers>
            <default>
                <shard>
                    <replica>
                        <host>localhost</host>
                        <port>9000</port>
                    </replica>
                </shard>
            </default>
        </remote_servers>
        <distributed_ddl>
            <path>/clickhouse/task_queue/ddl</path>
        </distributed_ddl>
        <macros>
            <cluster>default</cluster>
            <shard>1</shard>
            <replica>langfuse_clickhouse_1</replica>
        </macros>
    </clickhouse>
---
apiVersion: v1
kind: Secret
metadata:
  name: langfuse-clickhouse
  namespace: ai
type: Opaque
stringData:
  password: clickhouse123
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: langfuse-clickhouse-pvc
  namespace: ai
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: longhorn
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: langfuse-clickhouse
  namespace: ai
spec:
  replicas: 1
  strategy:
    type: Recreate  # Required for RWO volumes - terminates old pod before starting new one
  selector:
    matchLabels:
      app: langfuse-clickhouse
  template:
    metadata:
      labels:
        app: langfuse-clickhouse
    spec:
      containers:
      - name: clickhouse
        image: clickhouse/clickhouse-server:24.1-alpine
        ports:
        - containerPort: 8123
        - containerPort: 9000
        env:
        - name: CLICKHOUSE_DB
          value: langfuse
        - name: CLICKHOUSE_USER
          value: default
        - name: CLICKHOUSE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: langfuse-clickhouse
              key: password
        - name: CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT
          value: "1"
        volumeMounts:
        - name: data
          mountPath: /var/lib/clickhouse
          subPath: clickhouse
        - name: config
          mountPath: /etc/clickhouse-server/config.d/cluster.xml
          subPath: cluster.xml
        readinessProbe:
          httpGet:
            path: /ping
            port: 8123
          initialDelaySeconds: 30
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /ping
            port: 8123
          initialDelaySeconds: 60
          timeoutSeconds: 5
        resources:
          requests:
            memory: "1Gi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "500m"
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: langfuse-clickhouse-pvc
      - name: config
        configMap:
          name: langfuse-clickhouse-config
---
apiVersion: v1
kind: Service
metadata:
  name: langfuse-clickhouse
  namespace: ai
spec:
  selector:
    app: langfuse-clickhouse
  ports:
  - name: http
    port: 8123
    targetPort: 8123
  - name: native
    port: 9000
    targetPort: 9000
---
# Simple ZooKeeper for ClickHouse clustering
apiVersion: apps/v1
kind: Deployment
metadata:
  name: langfuse-zookeeper
  namespace: ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: langfuse-zookeeper
  template:
    metadata:
      labels:
        app: langfuse-zookeeper
    spec:
      containers:
      - name: zookeeper
        image: zookeeper:3.9
        ports:
        - containerPort: 2181
        env:
        - name: ZOOKEEPER_CLIENT_PORT
          value: "2181"
        - name: ZOOKEEPER_TICK_TIME
          value: "2000"
        - name: ZOO_MY_ID
          value: "1"
        - name: ZOO_SERVERS
          value: "server.1=0.0.0.0:2888:3888;2181"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: langfuse-zookeeper
  namespace: ai
spec:
  selector:
    app: langfuse-zookeeper
  ports:
  - name: client
    port: 2181
    targetPort: 2181
