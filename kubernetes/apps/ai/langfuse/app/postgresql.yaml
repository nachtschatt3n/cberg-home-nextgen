---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: langfuse-postgresql-data-new
  namespace: ai
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: longhorn-static
  volumeName: langfuse-postgresql-data
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: langfuse-postgresql
  namespace: ai
spec:
  replicas: 1
  strategy:
    type: Recreate  # Required for RWO volumes - terminates old pod before starting new one
  selector:
    matchLabels:
      app: langfuse-postgresql
  template:
    metadata:
      labels:
        app: langfuse-postgresql
    spec:
      containers:
      - name: postgresql
        image: postgres:15
        ports:
        - containerPort: 5432
        envFrom:
        - secretRef:
            name: langfuse-postgresql
        resources:
          requests:
            cpu: 200m
            memory: 200Mi
          limits:
            cpu: 1000m
            memory: 512Mi
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
          subPath: postgres
        readinessProbe:
          exec:
            command:
              - /bin/sh
              - -c
              - pg_isready -U langfuse -d langfuse
          initialDelaySeconds: 15
          timeoutSeconds: 2
        livenessProbe:
          exec:
            command:
              - /bin/sh
              - -c
              - pg_isready -U langfuse -d langfuse
          initialDelaySeconds: 30
          timeoutSeconds: 2
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: langfuse-postgresql-data-new
---
apiVersion: v1
kind: Service
metadata:
  name: langfuse-postgresql
  namespace: ai
spec:
  selector:
    app: langfuse-postgresql
  ports:
  - port: 5432
    targetPort: 5432