---
apiVersion: v1
kind: Secret
metadata:
  name: langfuse-postgresql
  namespace: ai
type: Opaque
stringData:
  POSTGRES_DB: langfuse
  POSTGRES_USER: langfuse
  POSTGRES_PASSWORD: langfuse123
  DATABASE_URL: postgresql://langfuse:langfuse123@langfuse-postgresql:5432/langfuse
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: langfuse-postgresql-pvc
  namespace: ai
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: longhorn
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: langfuse-postgresql
  namespace: ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: langfuse-postgresql
  template:
    metadata:
      labels:
        app: langfuse-postgresql
    spec:
      containers:
      - name: postgresql
        image: postgres:15
        ports:
        - containerPort: 5432
        envFrom:
        - secretRef:
            name: langfuse-postgresql
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
        readinessProbe:
          exec:
            command:
              - /bin/sh
              - -c
              - pg_isready -U langfuse -d langfuse
          initialDelaySeconds: 15
          timeoutSeconds: 2
        livenessProbe:
          exec:
            command:
              - /bin/sh
              - -c
              - pg_isready -U langfuse -d langfuse
          initialDelaySeconds: 30
          timeoutSeconds: 2
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: langfuse-postgresql-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: langfuse-postgresql
  namespace: ai
spec:
  selector:
    app: langfuse-postgresql
  ports:
  - port: 5432
    targetPort: 5432