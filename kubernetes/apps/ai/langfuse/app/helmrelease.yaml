---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: langfuse
spec:
  interval: 30m
  chart:
    spec:
      chart: langfuse
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: langfuse
        namespace: flux-system
  maxHistory: 1
  install:
    remediation:
      retries: 1
  upgrade:
    cleanupOnFail: false
    remediation:
      retries: 1
  uninstall:
    keepHistory: false
  values:
    langfuse:
      enabled: true
      additionalEnv:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: langfuse-postgres
              key: url
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: langfuse-redis
              key: valkey-password
        # Admin setup
        - name: LANGFUSE_INIT_USER_EMAIL
          value: "admin@uhl.cool"
        - name: LANGFUSE_INIT_USER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: langfuse-secret
              key: adminPassword
        - name: SIGN_UP_DISABLED
          value: "false"
        # S3 Storage Configuration (use internal MinIO)
        - name: S3_ENDPOINT
          value: "http://langfuse-s3:9000"
        - name: S3_ACCESS_KEY_ID
          value: "minioadmin"
        - name: S3_SECRET_ACCESS_KEY
          value: "minioadmin"
        - name: S3_BUCKET_NAME
          value: "langfuse"
        - name: S3_REGION
          value: "us-east-1"
      salt:
        secretKeyRef:
          name: langfuse-secret
          key: salt
      encryptionKey:
        secretKeyRef:
          name: langfuse-secret
          key: encryptionKey
      nextauth:
        url: "https://langfuse.${SECRET_DOMAIN}"
        secret:
          secretKeyRef:
            name: langfuse-secret
            key: nextauthSecret
    nextauth:
      url: "https://langfuse.${SECRET_DOMAIN}"
      secret:
        secretKeyRef:
          name: langfuse-secret
          key: nextauthSecret
    # Ingress is managed separately via ingress.yaml
    service:
      type: ClusterIP
    postgresql:
      deploy: true
      port: 5432
      auth:
        existingSecret: langfuse-postgres
        secretKeys:
          userPasswordKey: password
    redis:
      deploy: true
      host: langfuse-redis-primary
      auth:
        enabled: true
        existingSecret: langfuse-redis
        existingSecretPasswordKey: valkey-password
    clickhouse:
      deploy: true
      auth:
        existingSecret: langfuse-clickhouse
        existingSecretKey: password
