---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: langfuse
spec:
  interval: 30m
  chart:
    spec:
      chart: langfuse
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: langfuse
        namespace: flux-system
  maxHistory: 1
  install:
    remediation:
      retries: 1
  upgrade:
    cleanupOnFail: false
    remediation:
      retries: 1
  uninstall:
    keepHistory: false
  values:
    langfuse:
      enabled: true
      additionalEnv:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: langfuse-postgres
              key: url
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: langfuse-redis
              key: valkey-password
        # Admin setup
        - name: LANGFUSE_INIT_USER_EMAIL
          value: "admin@uhl.cool"
        - name: LANGFUSE_INIT_USER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: langfuse-secret
              key: adminPassword
        - name: SIGN_UP_DISABLED
          value: "false"
        # Enable S3 uploads with MinIO
        - name: LANGFUSE_S3_EVENT_UPLOAD_ENABLED
          value: "true"
        - name: LANGFUSE_S3_EVENT_UPLOAD_BUCKET
          value: "langfuse-uploads"
        - name: LANGFUSE_S3_MEDIA_UPLOAD_ENABLED
          value: "true"
        - name: LANGFUSE_S3_BATCH_EXPORT_ENABLED
          value: "true"
        # MinIO S3 configuration
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: langfuse-s3-credentials
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: langfuse-s3-credentials
              key: AWS_SECRET_ACCESS_KEY
        - name: AWS_REGION
          value: "us-east-1"
        - name: AWS_ENDPOINT_URL_S3
          value: "http://minio.ai.svc.cluster.local:9000"
        - name: AWS_S3_FORCE_PATH_STYLE
          value: "true"
        - name: AWS_S3_USE_PATH_STYLE_ENDPOINT
          value: "true"
        - name: AWS_S3_DISABLE_MULTIREGION_ACCESS_POINTS
          value: "true"
        - name: S3_UPLOAD_BUCKET
          value: "langfuse-uploads"
        - name: S3_UPLOAD_ENDPOINT
          value: "http://minio.ai.svc.cluster.local:9000"
        - name: S3_UPLOAD_REGION
          value: "us-east-1"
        - name: S3_UPLOAD_FORCE_PATH_STYLE
          value: "true"
        - name: S3_FORCE_PATH_STYLE
          value: "true"
      salt:
        secretKeyRef:
          name: langfuse-secret
          key: salt
      encryptionKey:
        secretKeyRef:
          name: langfuse-secret
          key: encryptionKey
      nextauth:
        url: "https://langfuse.${SECRET_DOMAIN}"
        secret:
          secretKeyRef:
            name: langfuse-secret
            key: nextauthSecret
    nextauth:
      url: "https://langfuse.${SECRET_DOMAIN}"
      secret:
        secretKeyRef:
          name: langfuse-secret
          key: nextauthSecret
    # Ingress is managed separately via ingress.yaml
    service:
      type: ClusterIP
    postgresql:
      deploy: true
      port: 5432
      auth:
        existingSecret: langfuse-postgres
        secretKeys:
          userPasswordKey: password
    redis:
      deploy: true
      host: langfuse-redis-primary
      auth:
        enabled: true
        existingSecret: langfuse-redis
        existingSecretPasswordKey: valkey-password
    clickhouse:
      deploy: true
      auth:
        existingSecret: langfuse-clickhouse
        existingSecretKey: password
