---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: langfuse-alternative
  namespace: ai
spec:
  interval: 30m
  chart:
    spec:
      chart: langfuse
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: langfuse-alternative
        namespace: flux-system
  values:
    # Use external Redis instead of embedded
    redis:
      enabled: false
    externalRedis:
      host: langfuse-redis-master
      port: 6379
      password:
        valueFrom:
          secretKeyRef:
            name: langfuse-redis
            key: redis-password

    # Use external PostgreSQL
    postgresql:
      enabled: false
    externalPostgresql:
      host: langfuse-postgresql
      port: 5432
      database: langfuse
      username: postgres
      password:
        valueFrom:
          secretKeyRef:
            name: langfuse-postgres
            key: password

    # Use external ClickHouse
    clickhouse:
      enabled: false
    externalClickHouse:
      host: langfuse-clickhouse
      port: 8123
      password:
        valueFrom:
          secretKeyRef:
            name: langfuse-clickhouse
            key: clickhouse-password

    # Langfuse configuration
    langfuse:
      salt:
        valueFrom:
          secretKeyRef:
            name: langfuse-secret
            key: salt
      encryptionKey:
        valueFrom:
          secretKeyRef:
            name: langfuse-secret
            key: encryptionKey
      nextauth:
        url: "https://langfuse.example.com"
        secret:
          valueFrom:
            secretKeyRef:
              name: langfuse-secret
              key: nextauthSecret

    # Ingress configuration
    ingress:
      enabled: true
      className: external
      annotations:
        external-dns.alpha.kubernetes.io/target: "external.example.com"
        gethomepage.dev/enabled: "true"
        gethomepage.dev/name: "Langfuse"
        gethomepage.dev/description: "Open-source observability for LLM apps"
        gethomepage.dev/group: "AI"
        gethomepage.dev/icon: "langfuse.png"
      hosts:
        - host: "langfuse.example.com"
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        enabled: true
