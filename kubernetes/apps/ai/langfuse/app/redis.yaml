---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: langfuse-redis
  namespace: ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: langfuse-redis
  template:
    metadata:
      labels:
        app: langfuse-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        command:
        - redis-server
        - --save
        - "60 1"
        - --loglevel
        - warning
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: langfuse-redis
  namespace: ai
spec:
  selector:
    app: langfuse-redis
  ports:
  - port: 6379
    targetPort: 6379