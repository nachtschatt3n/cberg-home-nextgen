              key: AWS_SECRET_ACCESS_KEY
        - name: AWS_REGION
          value: "us-east-1"
        - name: AWS_ENDPOINT_URL_S3
          value: "http://langfuse-web:9000"
        - name: AWS_S3_FORCE_PATH_STYLE
          value: "true"
        - name: AWS_S3_USE_PATH_STYLE_ENDPOINT
          value: "true"
        - name: AWS_S3_DISABLE_MULTIREGION_ACCESS_POINTS
          value: "true"
        - name: S3_UPLOAD_BUCKET
          value: "langfuse-uploads"
        - name: S3_UPLOAD_ENDPOINT
          value: "http://langfuse-web:9000"
        - name: S3_UPLOAD_REGION
          value: "us-east-1"
        - name: S3_UPLOAD_FORCE_PATH_STYLE
          value: "true"
        - name: S3_FORCE_PATH_STYLE
          value: "true"
        # Additional AWS SDK configuration for MinIO compatibility
        - name: AWS_SDK_LOAD_CONFIG
          value: "false"
        - name: AWS_S3_ENDPOINT
