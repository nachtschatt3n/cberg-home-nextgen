---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: langfuse-web
  namespace: ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: langfuse-web
  template:
    metadata:
      labels:
        app: langfuse-web
    spec:
      containers:
      - name: langfuse-web
        image: langfuse/langfuse:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: production
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: langfuse-postgresql
              key: DATABASE_URL
        - name: NEXTAUTH_URL
          value: "https://langfuse.${SECRET_DOMAIN}"
        - name: NEXTAUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: langfuse-secret
              key: nextauthSecret
        - name: SALT
          valueFrom:
            secretKeyRef:
              name: langfuse-secret
              key: salt
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: langfuse-secret
              key: encryptionKey
        - name: LANGFUSE_ENABLE_EXPERIMENTAL_FEATURES
          value: "false"
        # Enable S3 uploads with MinIO
        - name: LANGFUSE_S3_EVENT_UPLOAD_ENABLED
          value: "true"
        - name: LANGFUSE_S3_EVENT_UPLOAD_BUCKET
          value: "langfuse-uploads"
        - name: LANGFUSE_S3_MEDIA_UPLOAD_ENABLED
          value: "true"
        - name: LANGFUSE_S3_BATCH_EXPORT_ENABLED
          value: "true"
        # MinIO S3 configuration
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: langfuse-s3-credentials
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: langfuse-s3-credentials
              key: AWS_SECRET_ACCESS_KEY
        - name: AWS_REGION
          value: "us-east-1"
        - name: AWS_ENDPOINT_URL_S3
          value: "http://minio.ai.svc.cluster.local:9000"
        - name: AWS_S3_FORCE_PATH_STYLE
          value: "true"
        - name: AWS_S3_USE_PATH_STYLE_ENDPOINT
          value: "true"
        - name: AWS_S3_DISABLE_MULTIREGION_ACCESS_POINTS
          value: "true"
        - name: S3_UPLOAD_BUCKET
          value: "langfuse-uploads"
        - name: S3_UPLOAD_ENDPOINT
          value: "http://minio.ai.svc.cluster.local:9000"
        - name: S3_UPLOAD_REGION
          value: "us-east-1"
        - name: S3_UPLOAD_FORCE_PATH_STYLE
          value: "true"
        - name: S3_FORCE_PATH_STYLE
          value: "true"
        # ClickHouse configuration
        - name: HOSTNAME
          value: "0.0.0.0"
        - name: PORT
          value: "3000"
        # ClickHouse configuration
        - name: CLICKHOUSE_URL
          value: "http://langfuse-clickhouse:8123"
        - name: CLICKHOUSE_USER
          value: "default"
        - name: CLICKHOUSE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: langfuse-clickhouse
              key: password
        - name: CLICKHOUSE_MIGRATION_URL
          value: "clickhouse://default:clickhouse123@langfuse-clickhouse:9000/default"
        - name: LANGFUSE_CLICKHOUSE_CLUSTER_ENABLED
          value: "false"
        # Admin initialization
        - name: LANGFUSE_INIT_USER_EMAIL
          value: "admin@example.com"
        - name: LANGFUSE_INIT_USER_NAME
          value: "Admin User"
        - name: LANGFUSE_INIT_USER_PASSWORD
          value: "admin123"
        - name: LANGFUSE_INIT_ORG_NAME
          value: "Home Automation"
        - name: LANGFUSE_INIT_PROJECT_NAME
          value: "Home Assistant"
        - name: LANGFUSE_INIT_PROJECT_PUBLIC_KEY
          value: "pk-lf-home-assistant-2024"
        - name: LANGFUSE_INIT_PROJECT_SECRET_KEY
          value: "sk-lf-home-assistant-secret-2024"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: langfuse-web
  namespace: ai
spec:
  selector:
    app: langfuse-web
  ports:
  - port: 3000
    targetPort: 3000
