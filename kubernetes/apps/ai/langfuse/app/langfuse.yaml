---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: langfuse-web
  namespace: ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: langfuse-web
  template:
    metadata:
      labels:
        app: langfuse-web
    spec:
      containers:
      - name: langfuse-web
        image: langfuse/langfuse:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: production
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: langfuse-postgresql
              key: DATABASE_URL
        - name: NEXTAUTH_URL
          value: "https://langfuse.${SECRET_DOMAIN}"
        - name: NEXTAUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: langfuse-secret
              key: nextauthSecret
        - name: SALT
          valueFrom:
            secretKeyRef:
              name: langfuse-secret
              key: salt
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: langfuse-secret
              key: encryptionKey
        - name: LANGFUSE_ENABLE_EXPERIMENTAL_FEATURES
          value: "false"
        # Disable all blob storage features with dummy values
        - name: LANGFUSE_S3_EVENT_UPLOAD_ENABLED
          value: "false"
        - name: LANGFUSE_S3_EVENT_UPLOAD_BUCKET
          value: "dummy"
        - name: LANGFUSE_S3_MEDIA_UPLOAD_ENABLED
          value: "false"
        - name: LANGFUSE_S3_BATCH_EXPORT_ENABLED
          value: "false"
        # ClickHouse configuration
        - name: HOSTNAME
          value: "0.0.0.0"
        - name: PORT
          value: "3000"
        # ClickHouse configuration
        - name: CLICKHOUSE_URL
          value: "http://langfuse-clickhouse:8123"
        - name: CLICKHOUSE_USER
          value: "default"
        - name: CLICKHOUSE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: langfuse-clickhouse
              key: password
        - name: CLICKHOUSE_MIGRATION_URL
          value: "clickhouse://default:clickhouse123@langfuse-clickhouse:9000/default"
        - name: LANGFUSE_CLICKHOUSE_CLUSTER_ENABLED
          value: "false"
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 60
          timeoutSeconds: 5
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: langfuse-web
  namespace: ai
spec:
  selector:
    app: langfuse-web
  ports:
  - port: 3000
    targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: langfuse-worker
  namespace: ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: langfuse-worker
  template:
    metadata:
      labels:
        app: langfuse-worker
    spec:
      containers:
      - name: langfuse-worker
        image: docker.io/langfuse/langfuse-worker:3
        env:
        - name: NODE_ENV
          value: production
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: langfuse-postgresql
              key: DATABASE_URL
        - name: SALT
          valueFrom:
            secretKeyRef:
              name: langfuse-secret
              key: salt
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: langfuse-secret
              key: encryptionKey
        # Disable all blob storage features
        - name: LANGFUSE_S3_EVENT_UPLOAD_ENABLED
          value: "false"
        - name: LANGFUSE_S3_EVENT_UPLOAD_BUCKET
          value: "dummy"
        - name: LANGFUSE_S3_MEDIA_UPLOAD_ENABLED
          value: "false"
        - name: LANGFUSE_S3_BATCH_EXPORT_ENABLED
          value: "false"
        # ClickHouse configuration
        - name: CLICKHOUSE_URL
          value: "http://langfuse-clickhouse:8123"
        - name: CLICKHOUSE_USER
          value: "default"
        - name: CLICKHOUSE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: langfuse-clickhouse
              key: password
        - name: CLICKHOUSE_MIGRATION_URL
          value: "clickhouse://default:clickhouse123@langfuse-clickhouse:9000/default"
        - name: LANGFUSE_CLICKHOUSE_CLUSTER_ENABLED
          value: "false"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"