---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: langfuse-web
  namespace: ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: langfuse-web
  template:
    metadata:
      labels:
        app: langfuse-web
    spec:
      containers:
      - name: langfuse-web
        image: langfuse/langfuse:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: production
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: langfuse-postgresql
              key: DATABASE_URL
        - name: NEXTAUTH_URL
          value: "https://langfuse.${SECRET_DOMAIN}"
        - name: NEXTAUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: langfuse-secret
              key: nextauthSecret
        - name: SALT
          valueFrom:
            secretKeyRef:
              name: langfuse-secret
              key: salt
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: langfuse-secret
              key: encryptionKey
        - name: LANGFUSE_ENABLE_EXPERIMENTAL_FEATURES
          value: "false"
        # S3 configuration enabled with local MinIO
        - name: LANGFUSE_S3_EVENT_UPLOAD_ENABLED
          value: "true"
        - name: LANGFUSE_S3_EVENT_UPLOAD_BUCKET
          value: "langfuse-uploads"
        - name: LANGFUSE_S3_MEDIA_UPLOAD_ENABLED
          value: "true"
        - name: LANGFUSE_S3_BATCH_EXPORT_ENABLED
          value: "true"
        # MinIO S3 credentials
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: langfuse-s3-credentials
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: langfuse-s3-credentials
              key: AWS_SECRET_ACCESS_KEY
        - name: AWS_REGION
          value: "us-east-1"
        - name: AWS_ENDPOINT_URL_S3
          value: "http://localhost:9000"
        - name: AWS_S3_FORCE_PATH_STYLE
          value: "true"
        - name: AWS_S3_USE_PATH_STYLE_ENDPOINT
          value: "true"
        - name: AWS_S3_DISABLE_MULTIREGION_ACCESS_POINTS
          value: "true"
        - name: S3_UPLOAD_BUCKET
          value: "langfuse-uploads"
        - name: S3_UPLOAD_ENDPOINT
          value: "http://localhost:9000"
        - name: S3_UPLOAD_REGION
          value: "us-east-1"
        - name: S3_UPLOAD_FORCE_PATH_STYLE
          value: "true"
        - name: S3_FORCE_PATH_STYLE
          value: "true"
        # Additional AWS SDK configuration for MinIO compatibility
        - name: AWS_SDK_LOAD_CONFIG
          value: "false"
        - name: AWS_S3_ENDPOINT
          value: "http://localhost:9000"
        - name: S3_ENDPOINT_URL
          value: "http://localhost:9000"
        # Force S3 client to use path-style addressing (crucial for MinIO)
        - name: AWS_S3_ADDRESSING_STYLE
          value: "path"
        - name: S3_ADDRESSING_STYLE
          value: "path"
        - name: AWS_S3_VIRTUAL_HOSTED_STYLE_ENDPOINT
          value: "false"
        # Redis configuration
        - name: REDIS_CONNECTION_STRING
          value: "redis://langfuse-redis:6379"
        - name: REDIS_HOST
          value: "langfuse-redis"
        # ClickHouse configuration
        - name: HOSTNAME
          value: "0.0.0.0"
        - name: PORT
          value: "3000"
        - name: CLICKHOUSE_URL
          value: "http://langfuse-clickhouse:8123"
        - name: CLICKHOUSE_USER
          value: "default"
        - name: CLICKHOUSE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: langfuse-clickhouse
              key: password
        - name: CLICKHOUSE_MIGRATION_URL
          value: "clickhouse://default:clickhouse123@langfuse-clickhouse:9000/default"
        - name: LANGFUSE_CLICKHOUSE_CLUSTER_ENABLED
          value: "false"
        # Admin initialization (for first-time setup)
        - name: LANGFUSE_INIT_USER_EMAIL
          value: "admin@example.com"
        - name: LANGFUSE_INIT_USER_NAME
          value: "Admin User"
        - name: LANGFUSE_INIT_USER_PASSWORD
          value: "admin123"
        - name: LANGFUSE_INIT_ORG_NAME
          value: "Home Automation"
        - name: LANGFUSE_INIT_PROJECT_NAME
          value: "Home Assistant"
        - name: LANGFUSE_INIT_PROJECT_PUBLIC_KEY
          value: "pk-lf-home-assistant-2024"
        - name: LANGFUSE_INIT_PROJECT_SECRET_KEY
          value: "sk-lf-home-assistant-secret-2024"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      # MinIO sidecar container for local S3 storage
      - name: minio
        image: minio/minio:latest
        command:
        - /bin/bash
        - -c
        args:
        - |
          mkdir -p /data/langfuse-uploads
          minio server /data --console-address :9001 --address :9000
        env:
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: langfuse-s3-credentials
              key: AWS_ACCESS_KEY_ID
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: langfuse-s3-credentials
              key: AWS_SECRET_ACCESS_KEY
        ports:
        - containerPort: 9000
          name: api
        - containerPort: 9001
          name: console
        volumeMounts:
        - name: minio-data
          mountPath: /data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
---
# PersistentVolumeClaim for MinIO data storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: langfuse-minio-data
  namespace: ai
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: longhorn
        readinessProbe:
          httpGet:
            path: /minio/health/ready
            port: 9000
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /minio/health/live
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 30
      volumes:
      - name: minio-data
        persistentVolumeClaim:
          claimName: langfuse-minio-data
---
apiVersion: v1
kind: Service
metadata:
  name: langfuse-web
  namespace: ai
spec:
  selector:
    app: langfuse-web
  ports:
  - name: web
    port: 3000
    targetPort: 3000
  - name: minio-api
    port: 9000
    targetPort: 9000
  - name: minio-console
    port: 9001
    targetPort: 9001
