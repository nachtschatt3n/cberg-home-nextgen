---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: langfuse-web
  namespace: ai
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 0
  replicas: 1
  selector:
    matchLabels:
      app: langfuse-web
  template:
    metadata:
      labels:
        app: langfuse-web
    spec:
      hostAliases:
      - ip: "127.0.0.1"
        hostnames:
        - "langfuse.localhost"
      containers:
      - name: langfuse-web
        image: langfuse/langfuse:3.111.0
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: production
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: langfuse-postgresql
              key: DATABASE_URL
        - name: NEXTAUTH_URL
          value: "https://langfuse.${SECRET_DOMAIN}"
        - name: NEXTAUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: langfuse-secret
              key: nextauthSecret
        # OIDC Configuration (will be populated after blueprint creates provider)
        - name: NEXTAUTH_OIDC_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: langfuse-secret
              key: oidcClientId
              optional: true
        - name: NEXTAUTH_OIDC_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: langfuse-secret
              key: oidcClientSecret
              optional: true
        - name: NEXTAUTH_OIDC_ISSUER
          value: "https://auth.example.com/application/o/langfuse-oidc"
        # Enable OIDC provider for NextAuth.js
        - name: AUTH_PROVIDER
          value: "oidc"
        - name: SALT
          valueFrom:
            secretKeyRef:
              name: langfuse-secret
              key: salt
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: langfuse-secret
              key: encryptionKey
        - name: LANGFUSE_ENABLE_EXPERIMENTAL_FEATURES
          value: "false"
        # S3 configuration - enable flags only, credentials from UI
        - name: LANGFUSE_S3_EVENT_UPLOAD_ENABLED
          value: "true"
        - name: LANGFUSE_S3_MEDIA_UPLOAD_ENABLED
          value: "true"
        - name: LANGFUSE_S3_BATCH_EXPORT_ENABLED
          value: "true"
        - name: LANGFUSE_S3_EVENT_UPLOAD_BUCKET
          value: "langfuse"
        - name: LANGFUSE_S3_MEDIA_UPLOAD_BUCKET
          value: "langfuse"
        - name: LANGFUSE_S3_BATCH_EXPORT_BUCKET
          value: "langfuse"
        - name: LANGFUSE_S3_REGION
          value: "us-east-1"
        - name: AWS_REGION
          value: "us-east-1"
        - name: AWS_DEFAULT_REGION
          value: "us-east-1"
        - name: LANGFUSE_S3_ENDPOINT
          value: "http://langfuse-web.ai.svc.cluster.local:9000"
        - name: AWS_ENDPOINT_URL_S3
          value: "http://langfuse-web.ai.svc.cluster.local:9000"
        - name: LANGFUSE_S3_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: langfuse-s3-credentials
              key: AWS_ACCESS_KEY_ID
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: langfuse-s3-credentials
              key: AWS_ACCESS_KEY_ID
        - name: LANGFUSE_S3_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: langfuse-s3-credentials
              key: AWS_SECRET_ACCESS_KEY
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: langfuse-s3-credentials
              key: AWS_SECRET_ACCESS_KEY
        - name: LANGFUSE_S3_FORCE_PATH_STYLE
          value: "true"
        - name: S3_USE_PATH_STYLE
          value: "true"
        - name: AWS_S3_USE_PATH_STYLE
          value: "true"
        - name: LANGFUSE_S3_EVENT_UPLOAD_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: langfuse-s3-credentials
              key: AWS_ACCESS_KEY_ID
        - name: LANGFUSE_S3_EVENT_UPLOAD_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: langfuse-s3-credentials
              key: AWS_SECRET_ACCESS_KEY
        - name: LANGFUSE_S3_EVENT_UPLOAD_ENDPOINT
          value: "http://langfuse-web.ai.svc.cluster.local:9000"
        - name: LANGFUSE_S3_EVENT_UPLOAD_REGION
          value: "us-east-1"
        - name: LANGFUSE_S3_EVENT_UPLOAD_FORCE_PATH_STYLE
          value: "true"
        - name: LANGFUSE_S3_MEDIA_UPLOAD_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: langfuse-s3-credentials
              key: AWS_ACCESS_KEY_ID
        - name: LANGFUSE_S3_MEDIA_UPLOAD_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: langfuse-s3-credentials
              key: AWS_SECRET_ACCESS_KEY
        - name: LANGFUSE_S3_MEDIA_UPLOAD_ENDPOINT
          value: "http://langfuse-web.ai.svc.cluster.local:9000"
        - name: LANGFUSE_S3_MEDIA_UPLOAD_REGION
          value: "us-east-1"
        - name: LANGFUSE_S3_MEDIA_UPLOAD_FORCE_PATH_STYLE
          value: "true"
        # Redis configuration
        - name: REDIS_CONNECTION_STRING
          value: "redis://langfuse-redis:6379"
        - name: REDIS_HOST
          value: "langfuse-redis"
        # ClickHouse configuration
        - name: HOSTNAME
          value: "0.0.0.0"
        - name: PORT
          value: "3000"
        - name: CLICKHOUSE_URL
          value: "http://langfuse-clickhouse:8123"
        - name: CLICKHOUSE_USER
          value: "default"
        - name: CLICKHOUSE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: langfuse-clickhouse
              key: password
        - name: CLICKHOUSE_MIGRATION_URL
          value: "clickhouse://default:clickhouse123@langfuse-clickhouse:9000/default"
        - name: LANGFUSE_CLICKHOUSE_CLUSTER_ENABLED
          value: "true"
        resources:
          requests:
            memory: "1Gi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "500m"
      # MinIO sidecar container for local S3 storage
      - name: minio
        image: minio/minio:latest
        command:
        - /bin/bash
        - -c
        args:
        - |
          # Start MinIO server in background
          minio server /data --console-address :9001 --address :9000 &
          MINIO_PID=$!

          # Wait for MinIO to be ready
          echo "Waiting for MinIO to start..."
          for i in {1..30}; do
            if mc alias set minio http://localhost:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD} 2>/dev/null; then
              echo "MinIO is ready"
              break
            fi
            echo "Waiting for MinIO... attempt $i/30"
            sleep 2
          done

          # Create bucket if it doesn't exist
          mc mb minio/langfuse 2>/dev/null || echo "Bucket 'langfuse' already exists or could not be created"
          mc ls minio/langfuse && echo "Bucket 'langfuse' is accessible"

          # Keep container running by waiting for MinIO process
          wait $MINIO_PID
        env:
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: langfuse-s3-credentials
              key: AWS_ACCESS_KEY_ID
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: langfuse-s3-credentials
              key: AWS_SECRET_ACCESS_KEY
        ports:
        - containerPort: 9000
          name: api
        - containerPort: 9001
          name: console
        volumeMounts:
        - name: minio-data
          mountPath: /data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        readinessProbe:
          httpGet:
            path: /minio/health/ready
            port: 9000
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /minio/health/live
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 30
      volumes:
      - name: minio-data
        persistentVolumeClaim:
          claimName: langfuse-minio-data-new
---
# PersistentVolumeClaim for MinIO data storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: langfuse-minio-data-new
  namespace: ai
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: longhorn-static
  volumeName: langfuse-minio-data
---
apiVersion: v1
kind: Service
metadata:
  name: langfuse-web
  namespace: ai
spec:
  selector:
    app: langfuse-web
  ports:
  - name: web
    port: 3000
    targetPort: 3000
  - name: minio-api
    port: 9000
    targetPort: 9000
  - name: minio-console
    port: 9001
    targetPort: 9001
