apiVersion: v1
kind: Secret
metadata:
  name: langfuse-secret
  namespace: ai
type: Opaque
stringData:
  # 32 bytes base64 recommended for salt
  salt: ENC[AES256_GCM,data:REPLACE_ME,iv:REPLACE_ME,tag:REPLACE_ME,type:str]
  # 64 hex chars (32 bytes) for encryption key
  encryptionKey: ENC[AES256_GCM,data:REPLACE_ME,iv:REPLACE_ME,tag:REPLACE_ME,type:str]
sops:
  age:
    - recipient: age1nw624gkjpl0sattullahnekdswjcvsgarf8gwwyf9jdqc0zm9enqyp2pf6
      enc: |
        -----BEGIN AGE ENCRYPTED FILE-----
        REPLACE_ME
        -----END AGE ENCRYPTED FILE-----
  lastmodified: "2025-09-04T00:00:00Z"
  mac: ENC[AES256_GCM,data:REPLACE_ME,iv:REPLACE_ME,tag:REPLACE_ME,type:str]
  encrypted_regex: ^(data|stringData)$
  mac_only_encrypted: true
  version: 3.10.2
