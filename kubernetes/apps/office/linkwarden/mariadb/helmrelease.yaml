---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: linkwarden-mariadb
  namespace: office
spec:
  interval: 30m
  chart:
    spec:
      chart: mariadb
      version: 11.5.6
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 1
  install:
    remediation:
      retries: 1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 1
  uninstall:
    keepHistory: false
  values:
    image:
      registry: docker.io
      repository: bitnami/mariadb
      tag: 10.11.5
      pullPolicy: IfNotPresent
    auth:
      database: linkwarden
      username: linkwarden
      existingSecret: linkwarden-mariadb-secret
      secretKeys:
        rootPasswordKey: mariadb-root-password
        passwordKey: mariadb-password
    primary:
      resources:
        requests:
          cpu: 250m
          memory: 512Mi
        limits:
          cpu: 2
          memory: 2Gi
      persistence:
        enabled: true
        size: 10Gi
        storageClass: longhorn
        accessModes:
          - ReadWriteOnce
