---
apiVersion: v1
kind: Secret
metadata:
  name: linkwarden-postgresql
  namespace: office
type: Opaque
stringData:
  POSTGRES_DB: linkwarden
  POSTGRES_USER: linkwarden
  POSTGRES_PASSWORD: linkwarden123
  DATABASE_URL: postgresql://linkwarden:linkwarden123@linkwarden-postgresql:5432/linkwarden
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: linkwarden-postgresql-pvc
  namespace: office
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: longhorn
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkwarden-postgresql
  namespace: office
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkwarden-postgresql
  template:
    metadata:
      labels:
        app: linkwarden-postgresql
    spec:
      containers:
      - name: postgresql
        image: postgres:15
        ports:
        - containerPort: 5432
        envFrom:
        - secretRef:
            name: linkwarden-postgresql
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
          subPath: postgres
        readinessProbe:
          exec:
            command:
              - /bin/sh
              - -c
              - pg_isready -U linkwarden -d linkwarden
          initialDelaySeconds: 15
          timeoutSeconds: 2
        livenessProbe:
          exec:
            command:
              - /bin/sh
              - -c
              - pg_isready -U linkwarden -d linkwarden
          initialDelaySeconds: 30
          timeoutSeconds: 2
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: linkwarden-postgresql-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: linkwarden-postgresql
  namespace: office
spec:
  selector:
    app: linkwarden-postgresql
  ports:
  - port: 5432
    targetPort: 5432