---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: linkwarden-postgresql
  namespace: office
spec:
  interval: 30m
  chart:
    spec:
      chart: postgresql
      version: 16.7.27
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 1
  install:
    remediation:
      retries: 1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 1
  uninstall:
    keepHistory: false
  values:
    auth:
      database: linkwarden
      username: linkwarden
      existingSecret: linkwarden-postgres-secret
      secretKeys:
        adminPasswordKey: postgres-password
        userPasswordKey: password
    primary:
      resources:
        requests:
          cpu: 250m
          memory: 512Mi
        limits:
          cpu: 2
          memory: 2Gi
      persistence:
        enabled: true
        size: 10Gi
        storageClass: longhorn
        accessModes:
          - ReadWriteOnce