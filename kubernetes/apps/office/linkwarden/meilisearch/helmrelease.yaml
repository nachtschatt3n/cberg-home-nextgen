---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: linkwarden-meilisearch
  namespace: office
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 1
  install:
    remediation:
      retries: 1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 1
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        replicas: 1
        containers:
          main:
            image:
              repository: getmeili/meilisearch
              tag: v1.12.8
            env:
              MEILI_ENV: production
              MEILI_NO_ANALYTICS: "true"
              MEILI_MASTER_KEY:
                valueFrom:
                  secretKeyRef:
                    name: linkwarden-meilisearch-secret
                    key: MEILI_MASTER_KEY
            resources:
              requests:
                cpu: 250m
                memory: 512Mi
              limits:
                cpu: 2
                memory: 4Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop: ["ALL"]
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            seccompProfile:
              type: RuntimeDefault
    service:
      main:
        controller: main
        ports:
          http:
            port: 7700
    persistence:
      data:
        enabled: true
        type: pvc
        storageClass: longhorn
        accessMode: ReadWriteOnce
        size: 5Gi
        globalMounts:
          - path: /meili_data
    probes:
      liveness:
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /health
            port: 7700
      readiness:
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /health
            port: 7700