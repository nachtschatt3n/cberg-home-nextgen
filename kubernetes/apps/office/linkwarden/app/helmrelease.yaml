---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: linkwarden
  namespace: office
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 1
  install:
    remediation:
      retries: 1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 1
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        replicas: 1
        strategy: RollingUpdate
        initContainers:
          wait-db:
            image:
              repository: busybox
              tag: 1.37.0
            command: ["/bin/sh", "-c"]
            args:
              - until nc -zv linkwarden-postgresql 5432; do echo 'waiting for postgres'; sleep 2; done;
          wait-meili:
            image:
              repository: busybox
              tag: 1.37.0
            command: ["/bin/sh", "-c"]
            args:
              - until wget --quiet --tries=1 --spider http://linkwarden-meilisearch:7700/health; do echo 'waiting for meilisearch'; sleep 2; done;
        containers:
          main:
            image:
              repository: ghcr.io/linkwarden/linkwarden
              tag: latest
            envFrom:
              - secretRef:
                  name: linkwarden-app-secret
            env:
              NODE_ENV: production
              TZ: Europe/Berlin
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                cpu: 1
                memory: 2Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop: ["ALL"]
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
            seccompProfile:
              type: RuntimeDefault
    service:
      main:
        controller: main
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        className: external
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Linkwarden"
          gethomepage.dev/description: "Self-hosted bookmark manager"
          gethomepage.dev/group: "Office"
          gethomepage.dev/icon: "linkwarden"
          gethomepage.dev/href: "https://linkwarden.${SECRET_DOMAIN}"
          gethomepage.dev/siteMonitor: "https://linkwarden.${SECRET_DOMAIN}"
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        labels:
          gethomepage.dev/enabled: "true"
        hosts:
          - host: linkwarden.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - linkwarden.${SECRET_DOMAIN}
            secretName: linkwarden-tls
    persistence:
      data:
        enabled: true
        existingClaim: linkwarden-data
        globalMounts:
          - path: /data
    probes:
      liveness:
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
      readiness:
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5