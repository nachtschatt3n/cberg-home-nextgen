---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: paperless-ngx
  namespace: office
spec:
  interval: 30m
  chart:
    spec:
      chart: paperless-ngx
      version: 0.19.1
      sourceRef:
        kind: HelmRepository
        name: gabe565
        namespace: flux-system
  maxHistory: 1
  install:
    remediation:
      retries: 1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 1
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/paperless-ngx/paperless-ngx
      tag: "2.15.3"
      pullPolicy: IfNotPresent
    env:
      TZ: UTC
      PAPERLESS_SECRET_KEY:
        valueFrom:
          secretKeyRef:
            name: paperless-ngx-secret
            key: PAPERLESS_KEY
      PAPERLESS_URL: "https://paperless.${SECRET_DOMAIN}"
      PAPERLESS_CONSUMER_DELETE_DUPLICATES: true
      PAPERLESS_CONSUMER_RECURSIVE: true
      PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: true
      PAPERLESS_CONSUMER_POLLING: 10
      PAPERLESS_CONSUMER_ENABLE_BARCODES: true
      PAPERLESS_EMAIL_HOST: smtp.gmail.com
      PAPERLESS_EMAIL_PORT: 587
      PAPERLESS_EMAIL_USE_TLS: true
      PAPERLESS_EMAIL_USERNAME:
        valueFrom:
          secretKeyRef:
            name: paperless-ngx-secret
            key: PAPERLESS_EMAIL_USERNAME
      PAPERLESS_EMAIL_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: paperless-ngx-secret
            key: PAPERLESS_EMAIL_PASSWORD
    service:
      # -- Configures service settings for the chart.
      # @default -- See [values.yaml](./values.yaml)
      main:
        ports:
          http:
            port: 8000
      paperless-gpt:
        controller: paperless-gpt
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: "external"
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Paperless-ngx"
          gethomepage.dev/description: "Document management system"
          gethomepage.dev/group: "Office"
          gethomepage.dev/icon: "paperless.png"
          hajimari.io/icon: mdi:file-document-multiple
          nginx.ingress.kubernetes.io/proxy-body-size: 64m
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        labels:
          gethomepage.dev/enabled: "true"
        hosts:
          - host: &host "paperless.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
      paperless-gpt:
        enabled: true
        ingressClassName: "internal"
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Paperless-GPT"
          gethomepage.dev/description: "AI-powered document processing"
          gethomepage.dev/group: "Office"
          gethomepage.dev/icon: "paperless.png"
          hajimari.io/icon: mdi:robot
        hosts:
          - host: "paperless-gpt.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                backend:
                  service:
                    name: paperless-gpt
                    port:
                      number: 8080
        tls:
          - hosts:
              - "paperless-gpt.${SECRET_DOMAIN}"

    persistence:
      data:
        enabled: true
        existingClaim: paperless-data
      log:
        enabled: true
        existingClaim: paperless-ngx-log
      media:
        enabled: true
        mountPath: /usr/src/paperless/media
        existingClaim: paperless-ngx-media
      export:
        enabled: true
        mountPath: /usr/src/paperless/export
        existingClaim: paperless-ngx-export
      consume:
        enabled: true
        mountPath: /usr/src/paperless/consume
        existingClaim: paperless-ngx-consume
    postgresql:
      enabled: false
    mariadb:
      enabled: true
      # auth:
      #   database: paperless
      #   username: paperless
      #   password: changeme
      #   rootPassword: changeme
      primary:
        persistence:
          enabled: true
          existingClaim: paperless-mariadb
          size: 5Gi
    redis:
      enabled: true
      auth:
      #  password: changeme
        enabled: true
      master:
        persistence:
          enabled: true
          existingClaim: paperless-redis
          size: 5Gi
        replica:
          enabled: false
          replicaCount: 0
    resources:
      requests:
        cpu: 1000m
        memory: 2Gi
      limits:
        memory: 8Gi
    securityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000

    # If you have a containers section:
    containers:
      paperless:
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          fsGroup: 1000
      paperless-gpt:
        image:
          repository: ghcr.io/icereed/paperless-gpt
          tag: "latest"
          pullPolicy: IfNotPresent
        env:
          - name: PAPERLESS_BASE_URL
            value: "http://paperless-ngx.office.svc.cluster.local:8000"
          - name: PAPERLESS_TOKEN
            valueFrom:
              secretKeyRef:
                name: paperless-ngx-secret
                key: PAPERLESS_TOKEN
          - name: PAPERLESS_PUBLIC_URL
            value: "https://paperless.${SECRET_DOMAIN}"
          - name: AUTO_TAG
            value: "paperless-gpt-auto"
          - name: LLM_PROVIDER
            value: "ollama"
          - name: OLLAMA_BASE_URL
            value: "http://ollama-ipex.ai.svc.cluster.local:11434"
          - name: OLLAMA_MODEL
            value: "deepseek-coder:33b"
          - name: TOKEN_LIMIT
            value: "4096"
          - name: OCR_LIMIT_PAGES
            value: "10"
          - name: CREATE_LOCAL_PDF
            value: "true"
          - name: CREATE_LOCAL_HOCR
            value: "true"
          - name: PDF_REPLACE
            value: "true"
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            memory: 2Gi
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          fsGroup: 1000
        volumeMounts:
          - name: paperless-media
            mountPath: /usr/src/paperless/media
          - name: paperless-export
            mountPath: /usr/src/paperless/export
          - name: paperless-consume
            mountPath: /usr/src/paperless/consume
