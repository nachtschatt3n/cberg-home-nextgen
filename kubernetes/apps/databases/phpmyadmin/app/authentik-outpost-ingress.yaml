---
# ExternalName service to reference the outpost service in kube-system
apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin-authentik-outpost
  namespace: databases
spec:
  type: ExternalName
  externalName: ak-outpost-phpmyadmin-forward-auth.kube-system.svc.cluster.local
  ports:
    - port: 9000
      targetPort: 9000
      protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: phpmyadmin-authentik-outpost
  namespace: databases
spec:
  ingressClassName: internal
  rules:
    - host: "phpmyadmin.${SECRET_DOMAIN}"
      http:
        paths:
          - path: /outpost.goauthentik.io
            pathType: Prefix
            backend:
              service:
                name: phpmyadmin-authentik-outpost
                port:
                  number: 9000
  tls:
    - hosts:
        - "phpmyadmin.${SECRET_DOMAIN}"

