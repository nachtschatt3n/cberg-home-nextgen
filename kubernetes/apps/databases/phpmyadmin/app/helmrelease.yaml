---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: phpmyadmin
  namespace: databases
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controllers:
      phpmyadmin:
        replicas: 1
        containers:
          app:
            image:
              repository: phpmyadmin
              tag: latest
              pullPolicy: IfNotPresent

            env:
              PMA_HOST: mariadb.databases.svc.cluster.local
              PMA_PORT: "3306"
              PMA_ARBITRARY: "1"
              UPLOAD_LIMIT: 300M

            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 80
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 80
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3

    service:
      app:
        controller: phpmyadmin
        ports:
          http:
            port: 80

    ingress:
      app:
        enabled: true
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "phpMyAdmin"
          gethomepage.dev/description: "Web-based MySQL/MariaDB administration tool"
          gethomepage.dev/group: "Databases"
          gethomepage.dev/icon: "phpmyadmin.png"
          nginx.ingress.kubernetes.io/auth-url: "http://ak-outpost-phpmyadmin-forward-auth.kube-system.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx"
          nginx.ingress.kubernetes.io/auth-signin: "https://phpmyadmin.${SECRET_DOMAIN}/outpost.goauthentik.io/start?rd=$escaped_request_uri"
          nginx.ingress.kubernetes.io/auth-response-headers: "Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid"
          nginx.ingress.kubernetes.io/auth-snippet: |
            proxy_set_header X-Forwarded-Host $http_host;
        hosts:
          - host: &host "phpmyadmin.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host

    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 256Mi
