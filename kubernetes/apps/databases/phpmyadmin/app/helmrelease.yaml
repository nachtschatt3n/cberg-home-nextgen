---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: phpmyadmin
  namespace: databases
spec:
  interval: 25m
  chart:
    spec:
      chart: phpmyadmin
      version: 12.0.0
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 15m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    image:
      registry: docker.io
      repository: bitnami/phpmyadmin
      tag: 5.2.1
      pullPolicy: IfNotPresent

    mariadb:
      enabled: false
      externalDatabase:
        host: mariadb.databases.svc.cluster.local
        port: 3306
        user: root
        password: "${MARIADB_ROOT_PASSWORD}"
        database: ""

    ingress:
      enabled: true
      ingressClassName: internal
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/name: "phpMyAdmin"
        gethomepage.dev/description: "Web-based MySQL/MariaDB administration tool"
        gethomepage.dev/group: "Databases"
        gethomepage.dev/icon: "phpmyadmin.png"
        authentik.goauthentik.io/outpost: phpmyadmin-forward-auth
        nginx.ingress.kubernetes.io/auth-url: "http://ak-outpost-phpmyadmin-forward-auth.kube-system.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx"
        nginx.ingress.kubernetes.io/auth-signin: "https://auth.example.com/outpost.goauthentik.io/start?rd=$escaped_request_uri"
        nginx.ingress.kubernetes.io/auth-response-headers: "X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name"
        nginx.ingress.kubernetes.io/auth-cache-key: "$remote_user$http_authorization"
        nginx.ingress.kubernetes.io/auth-cache-duration: "200 202 401 30s"
        nginx.ingress.kubernetes.io/auth-snippet: |
          proxy_set_header X-Forwarded-Method $request_method;
          proxy_set_header X-Forwarded-Proto $scheme;
          proxy_set_header X-Forwarded-Host $host;
          proxy_set_header X-Forwarded-Uri $request_uri;
          proxy_set_header X-Forwarded-Port $server_port;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      labels:
        gethomepage.dev/enabled: "true"
      hostname: &host "phpmyadmin.${SECRET_DOMAIN}"
      hosts:
        - &host "phpmyadmin.${SECRET_DOMAIN}"
      tls:
        - hosts:
            - *host

    service:
      type: ClusterIP
      ports:
        http: 80

    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 256Mi
