---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: phpmyadmin
  namespace: databases
spec:
  interval: 25m
  chart:
    spec:
      chart: phpmyadmin
      version: 12.0.0
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 15m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    image:
      registry: docker.io
      repository: bitnami/phpmyadmin
      tag: 5.2.1
      pullPolicy: IfNotPresent

    mariadb:
      enabled: false
      externalDatabase:
        host: mariadb.databases.svc.cluster.local
        port: 3306
        user: root
        password: "${MARIADB_ROOT_PASSWORD}"
        database: ""

    ingress:
      enabled: true
      ingressClassName: internal
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/name: "phpMyAdmin"
        gethomepage.dev/description: "Web-based MySQL/MariaDB administration tool"
        gethomepage.dev/group: "Databases"
        gethomepage.dev/icon: "phpmyadmin.png"
      labels:
        gethomepage.dev/enabled: "true"
      hostname: &host "phpmyadmin.${SECRET_DOMAIN}"
      hosts:
        - &host "phpmyadmin.${SECRET_DOMAIN}"
      tls:
        - hosts:
            - *host

    service:
      type: ClusterIP
      ports:
        http: 80

    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 256Mi
