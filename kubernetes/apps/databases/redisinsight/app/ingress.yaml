---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: redisinsight
  namespace: databases
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "RedisInsight"
    gethomepage.dev/description: "Modern Redis management UI"
    gethomepage.dev/group: "Databases"
    gethomepage.dev/icon: "redis.png"
    gethomepage.dev/pod-selector: "app=redisinsight"
  labels:
    gethomepage.dev/enabled: "true"
spec:
  ingressClassName: internal
  rules:
  - host: redisinsight.${SECRET_DOMAIN}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: redisinsight
            port:
              number: 5540
  tls:
  - hosts:
    - redisinsight.${SECRET_DOMAIN}
    secretName: redisinsight-tls
