---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redisinsight
  namespace: databases
  labels:
    app: redisinsight
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redisinsight
  template:
    metadata:
      labels:
        app: redisinsight
    spec:
      initContainers:
      - name: fix-permissions
        image: busybox:1.37.0
        command:
          - sh
          - -c
          - chmod -R 777 /data
        volumeMounts:
        - name: redisinsight-data
          mountPath: /data
      containers:
      - name: redisinsight
        image: redis/redisinsight:2.70.1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5540
          name: http
        env:
        - name: RITRUSTEDORIGINS
          value: "https://redisinsight.${SECRET_DOMAIN}"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            memory: 512Mi
        volumeMounts:
        - name: redisinsight-data
          mountPath: /data
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5540
          initialDelaySeconds: 15
          timeoutSeconds: 2
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5540
          initialDelaySeconds: 30
          timeoutSeconds: 2
          periodSeconds: 10
      volumes:
      - name: redisinsight-data
        persistentVolumeClaim:
          claimName: redisinsight-data
---
apiVersion: v1
kind: Service
metadata:
  name: redisinsight
  namespace: databases
  labels:
    app: redisinsight
spec:
  type: ClusterIP
  ports:
  - port: 5540
    targetPort: 5540
    protocol: TCP
    name: http
  selector:
    app: redisinsight
