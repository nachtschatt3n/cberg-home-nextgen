---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: postgresql
  namespace: databases
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "PostgreSQL"
    gethomepage.dev/description: "PostgreSQL with pgvector extension for vector storage"
    gethomepage.dev/group: "Databases"
    gethomepage.dev/icon: "postgresql.png"
  labels:
    gethomepage.dev/enabled: "true"
spec:
  ingressClassName: internal
  rules:
  - host: postgresql.${SECRET_DOMAIN}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: postgresql
            port:
              number: 5432
  tls:
  - hosts:
    - postgresql.${SECRET_DOMAIN}
    secretName: postgresql-tls
