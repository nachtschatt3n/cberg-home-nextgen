---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: homepage
  namespace: default
  labels:
    app.kubernetes.io/name: homepage
    app.kubernetes.io/instance: homepage
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: homepage
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
      honorLabels: true
  namespaceSelector:
    matchNames:
      - default
