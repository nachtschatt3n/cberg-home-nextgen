---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homepage
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    image:
      repository: ghcr.io/gethomepage/homepage
      tag: latest
      pullPolicy: Always

    serviceAccount:
      create: true
      name: homepage

    podAnnotations: {}

    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 65534
      runAsGroup: 65534
      seccompProfile:
        type: RuntimeDefault

    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      capabilities:
        drop: ["ALL"]

    service:
      type: ClusterIP
      port: 3000

    ingress:
      enabled: true
      className: internal
      annotations:
        nginx.ingress.kubernetes.io/proxy-cookie-path: "/"
        nginx.ingress.kubernetes.io/proxy-cookie-domain: "$host"
      hosts:
        - host: "homepage.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix

    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi

    config:
      kubernetes:
        mode: cluster
      settings: ""
      custom:
        css: ""
        js: ""
      bookmarks: |
        - Developer:
            - Github:
                - abbr: GH
                  href: https://github.com/
      services: |
        - My First Group:
            - My First Service:
                href: http://localhost/
                description: Homepage is awesome
      widgets: |
        - kubernetes:
            cluster:
              show: true
              cpu: true
              memory: true
              showLabel: true
              label: "cluster"
            nodes:
              show: true
              cpu: true
              memory: true
              showLabel: true
        - resources:
            backend: resources
            expanded: true
            cpu: true
            memory: true
            network: default
        - search:
            provider: duckduckgo
            target: _blank

    env:
      - name: HOMEPAGE_ALLOWED_HOSTS
        value: "homepage.${SECRET_DOMAIN}"
