---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homepage
spec:
  interval: 30m
  chart:
    spec:
      chart: homepage
      version: 2.1.0
      sourceRef:
        kind: HelmRepository
        name: jameswynn
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    image:
      repository: ghcr.io/gethomepage/homepage
      # tag: v1.2.0

    # Enable RBAC. RBAC is necessary to use Kubernetes integration
    enableRbac: true

    #extraClusterRoles:
      # - apiGroups:
      #   - some-group
      #   resources:
      #   - some-resource
      #   verbs:
      #   - get

    serviceAccount:
      # Specify a different service account name. When blank it will default to the release
      # name if *create* is enabled, otherwise it will refer to the default service account.
      name: ""
      # Create service account. Needed when RBAC is enabled.
      create: true

    service:
      main:
        ports:
          http:
            port: 3000

    controller:
      strategy: RollingUpdate
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 0
      minReadySeconds: 10
      revisionHistoryLimit: 3

    # Enable the ingress to expose Homepage to the network.
    ingress:
      main:
        enabled: true
        labels:
          gethomepage.dev/enabled: "true"
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Homepage"
          gethomepage.dev/description: "A modern, secure, application dashboard"
          gethomepage.dev/group: "System"
          gethomepage.dev/icon: "homepage.png"
        ingressClassName: "internal"
        hosts:
          - host: &host "homepage.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    # All the config files for Homepage can be specified under their relevant config block.
    config:
      # To use an existing ConfigMap uncomment this line and specify the name
      # useExistingConfigMap: existing-homepage-configmap
      bookmarks:
        - Developer:
            - Github:
                - abbr: GH
                  href: https://github.com/

      services:
        - "üè† Home Automation":
            - "Home Assistant":
                href: https://hass.uhl.cool
                icon: home-assistant.png
                description: Smart home automation hub
                group: Home Automation
            - "Frigate NVR":
                href: https://frigate.uhl.cool
                icon: frigate.png
                description: AI-powered video surveillance
                group: Home Automation
            - "Node-RED":
                href: https://node.uhl.cool
                icon: nodered.png
                description: Visual programming for IoT
                group: Home Automation
            - "n8n":
                href: https://n8n.uhl.cool
                icon: n8n.png
                description: Workflow automation platform
                group: Home Automation
            - "Zigbee2MQTT":
                href: https://zigbee2mqtt.uhl.cool
                icon: zigbee2mqtt.png
                description: Zigbee device management
                group: Home Automation
            - "Scrypted":
                href: https://scrypted.uhl.cool
                icon: scrypted.png
                description: Video doorbell integration
                group: Home Automation
            - "IoBroker":
                href: https://iobroker.uhl.cool
                icon: iobroker.png
                description: IoT platform and automation
                group: Home Automation

        - "üì∫ Media & Entertainment":
            - "Plex":
                href: https://plex.uhl.cool
                icon: plex.png
                description: Media server and streaming
                group: Media
            - "Jellyfin":
                href: https://jellyfin.uhl.cool
                icon: jellyfin.png
                description: Open-source media solution
                group: Media
            - "MakeMKV":
                href: https://makemkv.uhl.cool
                icon: makemkv.png
                description: DVD/Blu-ray ripping tool
                group: Media

        - "üíæ Office & Productivity":
            - "Nextcloud":
                href: https://drive.uhl.cool
                icon: nextcloud.png
                description: File storage and collaboration
                group: Office
            - "Nextcloud Whiteboard":
                href: https://whiteboard.uhl.cool
                icon: whiteboard.png
                description: Collaborative whiteboarding
                group: Office
            - "Paperless-ngx":
                href: https://paperless.uhl.cool
                icon: paperless.png
                description: Document management system
                group: Office

        - "üîß System & Infrastructure":
            - "Grafana":
                href: https://grafana.uhl.cool
                icon: grafana.png
                description: Monitoring and analytics
                group: Monitoring
            - "Prometheus":
                href: https://prometheus.uhl.cool
                icon: prometheus.png
                description: Metrics collection and alerting
                group: Monitoring
            - "Alertmanager":
                href: https://alertmanager.uhl.cool
                icon: alertmanager.png
                description: Alert routing and management
                group: Monitoring
            - "Uptime Kuma":
                href: https://kuma.uhl.cool
                icon: uptime-kuma.png
                description: Uptime monitoring
                group: Monitoring
            - "Longhorn UI":
                href: https://longhorn.uhl.cool
                icon: longhorn.png
                description: Storage management
                group: Storage

        - "üåê Network Services":
            - "AdGuard Home":
                href: https://adguard.uhl.cool
                icon: adguard.png
                description: DNS ad-blocking and filtering
                group: "Network Services"
            - "Flux Webhook":
                href: https://flux-webhook.uhl.cool
                icon: flux.png
                description: GitOps webhook endpoint
                group: "Network Services"

        - "ü§ñ AI & Development":
            - "Open WebUI":
                href: https://open-webui.uhl.cool
                icon: open-webui.png
                description: AI chat interface
                group: AI

        - "üì• Download & Backup":
            - "JDownloader":
                href: https://jdownloader.uhl.cool
                icon: jdownloader.png
                description: Download manager
                group: Download
            - "YouTube-DL Material":
                href: https://youtube-dl.uhl.cool
                icon: youtube-dl.png
                description: YouTube video downloader
                group: Download
            - "Kopia":
                href: https://kopia.uhl.cool
                icon: kopia.png
                description: Backup and restore tool
                group: Backup

        - "üóÑÔ∏è Databases":
            - "InfluxDB":
                href: https://influx.uhl.cool
                icon: influxdb.png
                description: Time series database
                group: Databases
            - "phpMyAdmin":
                href: https://phpmyadmin.uhl.cool
                icon: phpmyadmin.png
                description: MySQL database management
                group: Databases

        - "üõ†Ô∏è Utilities":
            - "Echo Server":
                href: https://echo-server.uhl.cool
                icon: echo-server.png
                description: HTTP echo server for testing
                group: Utilities

      widgets:
        - resources:
            backend: kubernetes
            cpu: true
            expanded: true
            memory: true
        - search:
            provider: [brave, google]
            focus: false
            target: _blank
        - kubernetes:
            cluster:
              cpu: true
              memory: true
              show: true
              showLabel: true
            nodes:
              cpu: true
              memory: true
              show: true
              showLabel: true
            pods:
              cpu: true
              memory: true
              show: true
              showLabel: true
        - openmeteo:
            label: Home
            timezone: Europe/Berlin
            units: metric
            cache: 5
        - datetime:
            text_size: l
            format:
              dateStyle: long
              timeStyle: short
              hourCycle: h23
        - system:
            hostname: true
            os: true
            uptime: true
            cpu: true
            memory: true
            disk: true
        # - glances:
        #     url: http://192.168.55.100:61208
        #     username: admin
        #     password: admin
        #     system: true
        #     cpu: true
        #     memory: true
        #     disk: true
        #     network: true
        #     temperature: true
      kubernetes:
        # change mode to 'cluster' to use RBAC service account
        mode: cluster
        ingress: true
        gateway: true

      docker:
      settings:

      # all sections can alternately be appended with "String" such as this example settings. This is useful
      # for defining a stable ordering. Unfortunately Go's (and therefore Helm's) toYaml function sorts keys
      # and loses and input ordering. Using a string is the best way around this.
      settingsString: |
        title: Dashboard
        background: https://images.unsplash.com/photo-1502790671504-542ad42d5189?auto=format&fit=crop&w=2560&q=80
        theme: dark
        color: slate
        headerStyle: boxed
        useEqualHeights: true

        layout:
          "üè† Home Automation":
            style: row
            columns: 4
          "üì∫ Media & Entertainment":
            style: row
            columns: 3
          "üíæ Office & Productivity":
            style: row
            columns: 3
          "üîß System & Infrastructure":
            style: row
            columns: 3
          "üåê Network Services":
            style: row
            columns: 2
          "ü§ñ AI & Development":
            style: row
            columns: 2
          "üì• Download & Backup":
            style: row
            columns: 3
          "üóÑÔ∏è Databases":
            style: row
            columns: 2
          "üõ†Ô∏è Utilities":
            style: row
            columns: 2

        # title: Homepage
        # headerStyle: boxed
        # layout:
        #   My First Group:
        #   My Second Group:
        #   My Third Group:

    # -- Main environment variables. Template enabled.
    # Syntax options:
    # A) TZ: UTC
    # B) PASSWD: '{{ .Release.Name }}'
    # C) PASSWD:
    #      configMapKeyRef:
    #        name: config-map-name
    #        key: key-name
    # D) PASSWD:
    #      valueFrom:
    #        secretKeyRef:
    #          name: secret-name
    #          key: key-name
    #      ...
    # E) - name: TZ
    #      value: UTC
    # F) - name: TZ
    #      value: '{{ .Release.Name }}'
    env:
      - name: HOMEPAGE_ALLOWED_HOSTS
        # This value must be set
        # ref: https://gethomepage.dev/installation/#homepage_allowed_hosts
        value: "*"
      - name: TZ
        value: Europe/Berlin

    # To include environment variables from other configs or other secrets for use in
    # Homepage's variable substitutions. Refer to them here.
    # envFrom:
    #   - secretRef:
    #       name: my-secret
    #   - configMapRef:
    #       name: my-configmap

    persistence:
      logs:
        enabled: true
        type: emptyDir
        mountPath: /app/config/logs

    resources:
      requests:
        memory: 64Mi
        cpu: 25m
      limits:
        memory: 256Mi
        cpu: 200m

    # Security context for homelab environment
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000

    # Pod security context
    podSecurityContext:
      fsGroup: 1000
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
