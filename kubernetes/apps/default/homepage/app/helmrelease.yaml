---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homepage
spec:
  interval: 30m
  chart:
    spec:
      chart: homepage
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: jameswynn
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    image:
      repository: ghcr.io/gethomepage/homepage
      # tag: v0.6.0

    # Enable RBAC. RBAC is necessary to use Kubernetes integration
    enableRbac: true

    #extraClusterRoles:
      # - apiGroups:
      #   - some-group
      #   resources:
      #   - some-resource
      #   verbs:
      #   - get

    serviceAccount:
      # Specify a different service account name. When blank it will default to the release
      # name if *create* is enabled, otherwise it will refer to the default service account.
      name: ""
      # Create service account. Needed when RBAC is enabled.
      create: true

    service:
      main:
        ports:
          http:
            port: 3000

    controller:
      strategy: RollingUpdate
      rollingUpdate:
        maxSurge: 25%
        maxUnavailable: 25%

    # Enable the ingress to expose Homepage to the network.
    ingress:
      main:
        enabled: true
        labels:
          gethomepage.dev/enabled: "true"
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Homepage"
          gethomepage.dev/description: "A modern, secure, application dashboard"
          gethomepage.dev/group: "System"
          gethomepage.dev/icon: "homepage.png"
        ingressClassName: "internal"
        hosts:
          - host: &host "homepage.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    # All the config files for Homepage can be specified under their relevant config block.
    config:
      # To use an existing ConfigMap uncomment this line and specify the name
      # useExistingConfigMap: existing-homepage-configmap
      bookmarks:
        - Developer:
            - Github:
                - abbr: GH
                  href: https://github.com/

      services:
        - AI:
            - "Open WebUI":
                href: https://openwebui.${SECRET_DOMAIN}
                icon: openwebui.png
                description: Open WebUI for AI models
        - Databases:
            - "InfluxDB":
                href: https://influxdb.${SECRET_DOMAIN}
                icon: influxdb.png
                description: Time series database
            - phpMyAdmin:
                href: https://phpmyadmin.${SECRET_DOMAIN}
                icon: phpmyadmin.png
                description: MySQL administration
        - System:
            - Homepage:
                href: https://homepage.${SECRET_DOMAIN}
                icon: homepage.png
                description: A modern, secure, application dashboard
        - "Network Services":
            - AdGuard:
                href: https://adguard.${SECRET_DOMAIN}
                icon: adguard.png
                description: Network-wide ad blocking
            - Echo:
                href: https://echo.${SECRET_DOMAIN}
                icon: echo.png
                description: Echo Server
            - Unifi:
                href: https://unifi.${SECRET_DOMAIN}
                icon: unifi.png
                description: Unifi Controller
            - Brother:
                icon: brother.png
                href: http://192.168.33.153
                description: Brother HL 2360DW
                siteMonitor: http://192.168.33.153
        - "Home Automation":
            - Frigate:
                href: https://frigate.${SECRET_DOMAIN}
                icon: frigate.png
                description: NVR with AI object detection
            - "Home Assistant":
                href: https://homeassistant.${SECRET_DOMAIN}
                icon: homeassistant.png
                description: Open source home automation
            - IoBroker:
                href: https://iobroker.${SECRET_DOMAIN}
                icon: iobroker.png
                description: IoT platform
            - "Music Assistant":
                href: https://music.${SECRET_DOMAIN}
                icon: music-assistant.png
                description: Music streaming assistant
            - "Node-RED":
                href: https://nodered.${SECRET_DOMAIN}
                icon: nodered.png
                description: Flow-based programming
            - Scrypted:
                href: https://scrypted.${SECRET_DOMAIN}
                icon: scrypted.png
                description: HomeKit bridge
            - Zigbee2MQTT:
                href: https://zigbee2mqtt.${SECRET_DOMAIN}
                icon: zigbee2mqtt.png
                description: Zigbee to MQTT bridge
            - n8n:
                href: https://n8n.${SECRET_DOMAIN}
                icon: n8n.png
                description: Workflow automation
        - Monitoring:
            - Alertmanager:
                href: https://alertmanager.${SECRET_DOMAIN}
                icon: alertmanager.png
                description: Alert management
            - "Uptime Kuma":
                href: https://uptime.${SECRET_DOMAIN}
                icon: uptime-kuma.png
                description: Uptime monitoring
            - Grafana:
                href: https://grafana.${SECRET_DOMAIN}
                icon: grafana.png
                description: Analytics and monitoring
            - Prometheus:
                href: https://prometheus.${SECRET_DOMAIN}
                icon: prometheus.png
                description: Metrics collection
        - Infrastructure:
            - openDTU:
                href: http://192.168.33.220
                icon: mdi-solar-power
                description: Solar Inverter Gateway
            - Awtrix:
                href: http://192.168.33.135
                icon: matrix.png
                description: LED Matrix Display
            - PiKVM:
                href: http://192.168.30.154
                icon: pikvm.png
                description: KVM over IP
            - "Zigbee Router GF":
                href: http://192.168.32.21
                icon: zigbee2mqtt.png
                description: SLZB-06 Zigbee Router Ground Floor
            - "Zigbee Coordinator":
                href: http://192.168.32.20
                icon: zigbee2mqtt.png
                description: SLZB-06P10 Zigbee Coordinator
            - "Unifi NAS Pro":
                href: http://192.168.31.230
                icon: unifi.png
                description: Network Attached Storage
            - "Epson Scanner ES-580W":
                icon: epson-iprint.png
                href: http://192.168.32.201
                description: Epson ES-580W
                siteMonitor: http://192.168.32.201

      widgets:
        - resources:
            backend: kubernetes
            cpu: true
            expanded: true
            memory: true
            storage: true
            network: true
        - search:
            provider: [brave, google, duckduckgo]
            focus: false
            target: _blank
        - kubernetes:
            cluster:
              cpu: true
              memory: true
              show: true
              showLabel: true
            nodes:
              cpu: true
              memory: true
              show: true
              showLabel: true
            pods:
              cpu: true
              memory: true
              show: true
              showLabel: true
        - openmeteo:
            label: Home
            timezone: Europe/Berlin
            units: metric
            cache: 5
            latitude: 52.5200
            longitude: 13.4050
        - datetime:
            text_size: l
            format:
              dateStyle: long
              timeStyle: short
              hourCycle: h23
        - greeting:
            text: "Welcome back!"
            text_size: l
        - logo:
            text: "Home Dashboard"
            text_size: l
      kubernetes:
        # change mode to 'cluster' to use RBAC service account
        mode: cluster
        ingress: true
        gateway: true
        services: true
        pods: true
        nodes: true

      docker:
      settings:

      # all sections can alternately be appended with "String" such as this example settings. This is useful
      # for defining a stable ordering. Unfortunately Go's (and therefore Helm's) toYaml function sorts keys
      # and loses and input ordering. Using a string is the best way around this.
      settingsString: |
        title: Dashboard
        background: https://images.unsplash.com/photo-1502790671504-542ad42d5189?auto=format&fit=crop&w=2560&q=80
        theme: dark
        color: slate
        headerStyle: boxed
        useEqualHeights: true

        layout:
          AI:
            style: row
            columns: 2
          Databases:
            style: row
            columns: 2
          System:
            style: row
            columns: 1
          "Network Services":
            style: row
            columns: 4
          "Home Automation":
            style: row
            columns: 4
          Monitoring:
            style: row
            columns: 4
          Infrastructure:
            style: row
            columns: 3

        # title: Homepage
        # headerStyle: boxed
        # layout:
        #   My First Group:
        #   My Second Group:
        #   My Third Group:

    # -- Main environment variables. Template enabled.
    # Syntax options:
    # A) TZ: UTC
    # B) PASSWD: '{{ .Release.Name }}'
    # C) PASSWD:
    #      configMapKeyRef:
    #        name: config-map-name
    #        key: key-name
    # D) PASSWD:
    #      valueFrom:
    #        secretKeyRef:
    #          name: secret-name
    #          key: key-name
    #      ...
    # E) - name: TZ
    #      value: UTC
    # F) - name: TZ
    #      value: '{{ .Release.Name }}'
    env:
      - name: HOMEPAGE_ALLOWED_HOSTS
        # This value must be set
        # ref: https://gethomepage.dev/installation/#homepage_allowed_hosts
        value: "*"
      - name: TZ
        value: Europe/Berlin

    # To include environment variables from other configs or other secrets for use in
    # Homepage's variable substitutions. Refer to them here.
    # envFrom:
    #   - secretRef:
    #       name: my-secret
    #   - configMapRef:
    #       name: my-configmap

    persistence:
      logs:
        enabled: true
        type: emptyDir
        mountPath: /app/config/logs

    # resources:
    #   requests:
    #     memory: 10Mi
    #     cpu: 10m
    #   limits:
    #     memory: 200Mi
    #     cpu: 500m