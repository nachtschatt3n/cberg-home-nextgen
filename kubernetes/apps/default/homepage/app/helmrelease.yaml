---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homepage
spec:
  interval: 30m
  chart:
    spec:
      chart: homepage
      version: 2.1.0
      sourceRef:
        kind: HelmRepository
        name: jameswynn
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    image:
      repository: ghcr.io/gethomepage/homepage
      # tag: v1.2.0

    # Enable RBAC. RBAC is necessary to use Kubernetes integration
    enableRbac: true

    #extraClusterRoles:
      # - apiGroups:
      #   - some-group
      #   resources:
      #   - some-resource
      #   verbs:
      #   - get

    serviceAccount:
      # Specify a different service account name. When blank it will default to the release
      # name if *create* is enabled, otherwise it will refer to the default service account.
      name: ""
      # Create service account. Needed when RBAC is enabled.
      create: true

    service:
      main:
        ports:
          http:
            port: 3000

    controller:
      strategy: RollingUpdate
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 0
      minReadySeconds: 10
      revisionHistoryLimit: 3

    # Enable the ingress to expose Homepage to the network.
    ingress:
      main:
        enabled: true
        labels:
          gethomepage.dev/enabled: "true"
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Homepage"
          gethomepage.dev/description: "A modern, secure, application dashboard"
          gethomepage.dev/group: "System"
          gethomepage.dev/icon: "homepage.png"
        ingressClassName: "internal"
        hosts:
          - host: &host "homepage.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    # All the config files for Homepage can be specified under their relevant config block.
    config:
      # To use an existing ConfigMap uncomment this line and specify the name
      # useExistingConfigMap: existing-homepage-configmap
      bookmarks:
        - Developer:
            - Github:
                - abbr: GH
                  href: https://github.com/

      # Services will be automatically discovered from Kubernetes ingress annotations
      # No need to define them statically when using Kubernetes integration

      widgets:
        - resources:
            backend: kubernetes
            cpu: true
            expanded: true
            memory: true
        - search:
            provider: [brave, google]
            focus: false
            target: _blank
        - kubernetes:
            cluster:
              cpu: true
              memory: true
              show: true
              showLabel: true
            nodes:
              cpu: true
              memory: true
              show: true
              showLabel: true
            pods:
              cpu: true
              memory: true
              show: true
              showLabel: true
        - openmeteo:
            label: Home
            timezone: Europe/Berlin
            units: metric
            cache: 5
        - datetime:
            text_size: l
            format:
              dateStyle: long
              timeStyle: short
              hourCycle: h23
        - system:
            hostname: true
            os: true
            uptime: true
            cpu: true
            memory: true
            disk: true
        # - glances:
        #     url: http://192.168.55.100:61208
        #     username: admin
        #     password: admin
        #     system: true
        #     cpu: true
        #     memory: true
        #     disk: true
        #     network: true
        #     temperature: true
      kubernetes:
        # change mode to 'cluster' to use RBAC service account
        mode: cluster
        ingress: true
        gateway: true
        # Enable automatic service discovery from ingress annotations
        services: true
        # Enable automatic widget discovery
        widgets: true

      docker:
      settings:

      # all sections can alternately be appended with "String" such as this example settings. This is useful
      # for defining a stable ordering. Unfortunately Go's (and therefore Helm's) toYaml function sorts keys
      # and loses and input ordering. Using a string is the best way around this.
      settingsString: |
        title: Dashboard
        background: https://images.unsplash.com/photo-1502790671504-542ad42d5189?auto=format&fit=crop&w=2560&q=80
        theme: dark
        color: slate
        headerStyle: boxed
        useEqualHeights: true

        # Layout will be automatically determined from discovered services
        # No need to define static layout when using Kubernetes integration

        # title: Homepage
        # headerStyle: boxed
        # layout:
        #   My First Group:
        #   My Second Group:
        #   My Third Group:

    # -- Main environment variables. Template enabled.
    # Syntax options:
    # A) TZ: UTC
    # B) PASSWD: '{{ .Release.Name }}'
    # C) PASSWD:
    #      configMapKeyRef:
    #        name: config-map-name
    #        key: key-name
    # D) PASSWD:
    #      valueFrom:
    #        secretKeyRef:
    #          name: secret-name
    #          key: key-name
    #      ...
    # E) - name: TZ
    #      value: UTC
    # F) - name: TZ
    #      value: '{{ .Release.Name }}'
    env:
      - name: HOMEPAGE_ALLOWED_HOSTS
        # This value must be set
        # ref: https://gethomepage.dev/installation/#homepage_allowed_hosts
        value: "*"
      - name: TZ
        value: Europe/Berlin

    # To include environment variables from other configs or other secrets for use in
    # Homepage's variable substitutions. Refer to them here.
    # envFrom:
    #   - secretRef:
    #       name: my-secret
    #   - configMapRef:
    #       name: my-configmap

    persistence:
      logs:
        enabled: true
        type: emptyDir
        mountPath: /app/config/logs

    resources:
      requests:
        memory: 64Mi
        cpu: 25m
      limits:
        memory: 256Mi
        cpu: 200m

    # Security context for homelab environment
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000

    # Pod security context
    podSecurityContext:
      fsGroup: 1000
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
