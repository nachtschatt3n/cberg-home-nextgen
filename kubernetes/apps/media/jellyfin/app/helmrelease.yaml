---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.2.0/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 1
  install:
    remediation:
      retries: 1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 1
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups:
          - 44  # video group for hardware acceleration

    controllers:
      jellyfin:  # Changed from main to a specific name
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:  # Changed from main to app
            image:
              repository: docker.io/jellyfin/jellyfin
              tag: 10.10.6
            env:
              JELLYFIN_PublishedServerUrl: "https://jellyfin.${SECRET_DOMAIN}"
              JELLYFIN_CACHE_DIR: "/cache"
            resources:
              requests:
                cpu: 100m
                memory: 250Mi
              limits:
                memory: 4Gi
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /usr/local/bin/healthcheck
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /usr/local/bin/healthcheck
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              startup:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /usr/local/bin/healthcheck
                  initialDelaySeconds: 0
                  periodSeconds: 5
                  timeoutSeconds: 1
                  failureThreshold: 30

    service:
      jellyfin:  # Changed from main to match controller name
        controller: jellyfin  # Reference to the controller
        ports:
          http:
            port: 8096

    ingress:
      main:
        className: nginx
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        hosts:
          - host: &host "jellyfin.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: jellyfin  # Reference to the service
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      #config:
        # enabled: true
        # existingClaim: jellyfin-config
      media:
        enabled: true
        type: pvc
        storageClass: cifs-media
        accessMode: ReadWriteMany
        size: 1Mi
        globalMounts:
          - path: /media
      cache:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /cache
      transcode:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /transcode
      hwa:
        enabled: true
        type: hostPath
        hostPath: /dev/dri
        globalMounts:
          - path: /dev/dri

    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
