---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: plex-media-server
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: plex
        namespace: flux-system
  install:
    timeout: 15m
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    image:
      repository: plexinc/pms-docker
      tag: 1.42.1.10060-4e8b05daf
      pullPolicy: IfNotPresent

    service:
      type: LoadBalancer
      port: 32400

    ingress:
      enabled: false

    pms:
      resources:
        requests:
          cpu: 100m
          memory: 1Gi
          gpu.intel.com/i915: 1
        limits:
          memory: 2Gi
          gpu.intel.com/i915: 1

      gpu:
        nvidia:
          enabled: false

      configExistingClaim: "plex-config"

    extraEnv:
      TZ: "${TIMEZONE}"
      PLEX_PREFERENCE_1: "FriendlyName=K8S Plex"
      PLEX_PREFERENCE_2: "EnableIPv6=0"
      PLEX_PREFERENCE_3: "PreferredNetworkInterface=eth0"
      PLEX_PREFERENCE_4: "LogVerbose=0"
      PLEX_PREFERENCE_5: "DisableTLSv1_0=1"
      PLEX_PREFERENCE_6: "TranscoderQuality=0"
      PLEX_PREFERENCE_7: "HardwareAcceleratedCodecs=1"
      #PLEX_CLAIM: "claim-q9Z44LEtGQR-myxM86AF"

    # -- Add kubernetes liveness probe to pms container.
    livenessProbe:
      enabled: true
      httpGet:
        path: /identity
        port: 32400
      initialDelaySeconds: 60
      periodSeconds: 60
      timeoutSeconds: 1
      failureThreshold: 3

    # -- Add kubernetes readiness probe to pms container.
    readinessProbe:
      enabled: true
      httpGet:
        path: /identity
        port: 32400
      initialDelaySeconds: 60
      periodSeconds: 60
      timeoutSeconds: 1
      failureThreshold: 3

    extraVolumes:
      - name: plex-media
        persistentVolumeClaim:
          claimName: plex-media-smb
      - name: dev-dri
        hostPath:
          path: /dev/dri
          type: Directory

    extraVolumeMounts:
      - name: plex-media
        mountPath: /data
      - name: dev-dri
        mountPath: /dev/dri
