---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: plex-media-server
      version: 0.9.1
      sourceRef:
        kind: HelmRepository
        name: plex
        namespace: flux-system
  install:
    timeout: 15m
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    image:
      repository: plexinc/pms-docker
      tag: 1.41.5.9522-a96edc606
      pullPolicy: IfNotPresent

    ingress:
      enabled: true
      ingressClassName: internal
      annotations:
        external-dns.alpha.kubernetes.io/target: "plex.${SECRET_DOMAIN}"
      hosts:
        - host: "plex.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - "plex.${SECRET_DOMAIN}"

    pms:
      resources:
        requests:
          cpu: 100m
          memory: 1Gi
          gpu.intel.com/i915: 1
        limits:
          memory: 8Gi
          gpu.intel.com/i915: 1

      gpu:
        nvidia:
          enabled: false

      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

      configExistingClaim: "plex-config"

    extraEnv:
      TZ: "${TIMEZONE}"
      PLEX_PREFERENCE_1: "FriendlyName=K8S Plex"
      PLEX_PREFERENCE_2: "EnableIPv6=0"
      PLEX_PREFERENCE_3: "PreferredNetworkInterface=eth0"
      PLEX_PREFERENCE_4: "LogVerbose=0"
      PLEX_PREFERENCE_5: "DisableTLSv1_0=1"
      PLEX_PREFERENCE_6: "TranscoderQuality=0"
      PLEX_PREFERENCE_7: "HardwareAcceleratedCodecs=1"

    extraVolumes:
      - name: dev-dri
        hostPath:
          path: /dev/dri
          type: Directory
      - name: plex-media
        persistentVolumeClaim:
          claimName: plex-media-smb

    extraVolumeMounts:
      - name: dev-dri
        mountPath: /dev/dri
      - name: plex-media
        mountPath: /data
