---
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: influxdb-filesystem-trim
  namespace: storage
spec:
  name: influxdb-filesystem-trim
  task: filesystem-trim
  cron: "0 2 * * *"  # Daily at 2 AM (1 hour before backup)
  retain: 0
  concurrency: 1
  labels:
    job: influxdb-trim
    volume: influxdb2-data-10g
