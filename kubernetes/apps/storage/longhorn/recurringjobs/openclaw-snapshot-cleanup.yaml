---
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: openclaw-snapshot-cleanup
  namespace: storage
spec:
  name: openclaw-snapshot-cleanup
  task: snapshot-cleanup
  cron: "30 2 * * *"  # Daily at 2:30 AM (after trim, before backup)
  retain: 0
  concurrency: 1
  labels:
    job: openclaw-snapshot-cleanup
    volume: clawd-bot-data
