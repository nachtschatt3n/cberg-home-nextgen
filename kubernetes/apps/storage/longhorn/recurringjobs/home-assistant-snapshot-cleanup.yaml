---
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: home-assistant-snapshot-cleanup
  namespace: storage
spec:
  name: home-assistant-snapshot-cleanup
  task: snapshot-cleanup
  cron: "30 2 * * *"  # Daily at 2:30 AM (after trim at 2 AM, before backup at 3 AM)
  retain: 0
  concurrency: 1
  labels:
    job: home-assistant-snapshot-cleanup
    volume: home-assistant-config
