---
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: backup-all-volumes
  namespace: storage
spec:
  name: backup-all-volumes
  task: backup
  cron: "0 2 * * *"  # Daily at 2:00 AM
  groups: []
  labels: {}
  concurrency: 3  # Allow up to 3 backup jobs to run simultaneously
  retain: 30  # Keep backups for 30 days
  parameters:
    full-backup-interval: 7  # Full backup every 7 incremental backups
