---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: longhorn-ui
  namespace: storage
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "Longhorn"
    gethomepage.dev/description: "Kubernetes storage management UI"
    gethomepage.dev/group: "Storage"
    gethomepage.dev/icon: "longhorn.png"
    hajimari.io/icon: simple-icons:longhorn
    # Authentik forward auth (temporarily disabled - configure Authentik outpost first)
    # nginx.ingress.kubernetes.io/auth-url: "https://auth.${SECRET_DOMAIN}/outpost.goauthentik.io/auth/nginx"
    # nginx.ingress.kubernetes.io/auth-signin: "https://auth.${SECRET_DOMAIN}/outpost.goauthentik.io/start?rd=$escaped_request_uri"
    # nginx.ingress.kubernetes.io/auth-response-headers: "Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid"
    # nginx.ingress.kubernetes.io/auth-snippet: |
    #   proxy_set_header X-Forwarded-Host $http_host;
spec:
  ingressClassName: internal
  tls:
    - hosts:
        - "longhorn.${SECRET_DOMAIN}"
      secretName: longhorn-tls
  rules:
    - host: "longhorn.${SECRET_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: longhorn-frontend
                port:
                  number: 80
