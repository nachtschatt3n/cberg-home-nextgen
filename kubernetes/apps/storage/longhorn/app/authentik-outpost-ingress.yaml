---
# ExternalName service to reference the outpost service in kube-system
apiVersion: v1
kind: Service
metadata:
  name: longhorn-authentik-outpost
  namespace: storage
spec:
  type: ExternalName
  externalName: ak-outpost-longhorn-forward-auth.kube-system.svc.cluster.local
  ports:
    - port: 9000
      targetPort: 9000
      protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: longhorn-authentik-outpost
  namespace: storage
spec:
  ingressClassName: internal
  rules:
    - host: "longhorn.${SECRET_DOMAIN}"
      http:
        paths:
          - path: /outpost.goauthentik.io
            pathType: Prefix
            backend:
              service:
                name: longhorn-authentik-outpost
                port:
                  number: 9000
  tls:
    - hosts:
        - "longhorn.${SECRET_DOMAIN}"
      secretName: longhorn-tls

