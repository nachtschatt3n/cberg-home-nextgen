apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app absenty-development
  namespace: custom-code-production
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    timeout: 15m
    remediation:
      retries: 3
  upgrade:
    timeout: 15m
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      absenty:
        strategy: Recreate
        initContainers:
          bundle-install:
            image:
              repository: ghcr.io/nachtschatt3n/absenty
              tag: sha-00b1732-dev
            command:
              - bash
              - -lc
              - bundle config set --local path '/bundle' && bundle install
        containers:
          app:
            image:
              repository: ghcr.io/nachtschatt3n/absenty
              tag: sha-00b1732-dev # {"$imagepolicy": "custom-code-production:absenty-development:tag"}
              pullPolicy: Always
            command:
              - bash
              - -lc
              - bundle config set --local path '/bundle' && bin/rails db:prepare && bundle exec rails server -b 0.0.0.0 -p 3000
            env:
              - name: TZ
                value: "Europe/Berlin"
              - name: RAILS_ENV
                value: "development"
              - name: RACK_ENV
                value: "development"
              - name: PORT
                value: "3000"
              - name: BINDING
                value: "0.0.0.0"
              - name: RAILS_LOG_TO_STDOUT
                value: "1"
              - name: RAILS_SERVE_STATIC_FILES
                value: "1"
              - name: RAILS_ALLOW_ALL_HOSTS
                value: "true"
              - name: DATABASE_URL
                value: "sqlite3:///data/absenty-development.sqlite3"
            envFrom:
              - secretRef:
                  name: absenty-development-secrets
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                memory: 512Mi
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health/liveness
                    port: 3000
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health/readiness
                    port: 3000
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health/startup
                    port: 3000
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  timeoutSeconds: 10
                  failureThreshold: 30
    defaultPodOptions:
      imagePullSecrets:
        - name: ghcr-secret
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        runAsNonRoot: true
        fsGroupChangePolicy: "OnRootMismatch"
    service:
      main:
        controller: absenty
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        className: external
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Absenty (Dev)"
          gethomepage.dev/description: "Employee management system - Development"
          gethomepage.dev/group: "Custom Code"
          gethomepage.dev/icon: "rails.png"
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        labels:
          gethomepage.dev/enabled: "true"
        hosts:
          - host: &host "absenty-dev.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: absenty-development-data-new
        globalMounts:
          - path: /data
      storage:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: absenty-development-storage-new
        globalMounts:
          - path: /storage
      tmp:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /app/tmp
      log:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /app/log
      bundle:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: absenty-development-bundle-new
        globalMounts:
          - path: /bundle
