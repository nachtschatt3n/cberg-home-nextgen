---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app absenty
  namespace: flux-system
spec:
  targetNamespace: custom-code-production
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  interval: 30m
  path: ./kubernetes/apps/custom-code-production/absenty
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  timeout: 5m