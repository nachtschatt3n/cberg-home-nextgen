---
# Longhorn volume already exists from backup restore
# Removed Volume CRD to avoid conflicts
apiVersion: v1
kind: PersistentVolume
metadata:
  name: tube-archivist-redis-data
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: longhorn-static
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeAttributes:
      numberOfReplicas: "3"
      staleReplicaTimeout: "30"
    volumeHandle: tube-archivist-redis-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tube-archivist-redis-data
  namespace: download
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: longhorn-static
  volumeName: tube-archivist-redis-data
