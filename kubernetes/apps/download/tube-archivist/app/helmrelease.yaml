---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tube-archivist
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    timeout: 15m
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: cloudflared
      namespace: network
    - name: tube-archivist-redis
      namespace: download
    - name: tube-archivist-elasticsearch
      namespace: download
  values:
    controllers:
      main:
        strategy: Recreate
        containers:
          app:
            image:
              repository: bbilly1/tubearchivist
              tag: latest
              pullPolicy: IfNotPresent
            env:
              TZ: ${TIMEZONE}
              TA_HOST: "https://tube-archivist.${SECRET_DOMAIN}"
              TA_USERNAME: ${TUBE_ARCHIVIST_USERNAME}
              TA_PASSWORD: ${TUBE_ARCHIVIST_PASSWORD}
              REDIS_CON: "redis://tube-archivist-redis:6379"
              ES_URL: "http://tube-archivist-elasticsearch:9200"
              ELASTIC_PASSWORD: ${TUBE_ARCHIVIST_ELASTIC_PASSWORD}
              ELASTIC_USER: "elastic"
              TA_AUTO_UPDATE_YTDLP: "release"
              DISABLE_STATIC_AUTH: "false"
              DJANGO_DEBUG: "false"
            resources:
              requests:
                cpu: 200m
                memory: 1Gi
              limits:
                memory: 2Gi
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 8000
                  initialDelaySeconds: 60
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 5
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 8000
                  initialDelaySeconds: 60
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 5
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 8000
                  failureThreshold: 30
                  periodSeconds: 10
            volumeMounts:
              - name: youtube-volume
                mountPath: /youtube
              - name: cache-volume
                mountPath: /cache

    service:
      main:
        controller: main
        ports:
          http:
            port: 8000

    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Tube Archivist"
          gethomepage.dev/description: "Tube Archivist is a self-hosted YouTube media server"
          gethomepage.dev/group: "Download"
          gethomepage.dev/icon: "youtube.png"
        labels:
            gethomepage.dev/enabled: "true"
        hosts:
          - host: &host "tube-archivist.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: tube-archivist
                  port: 8000
        tls:
          - hosts:
              - *host

    persistence:
      youtube:
        enabled: true
        existingClaim: tube-archivist-youtube
        globalMounts:
          - path: /youtube
      cache:
        enabled: true
        existingClaim: tube-archivist-cache
        globalMounts:
          - path: /cache
