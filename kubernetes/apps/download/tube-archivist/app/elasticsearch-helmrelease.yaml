---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tube-archivist-elasticsearch
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    timeout: 15m
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      main:
        strategy: Recreate
        initContainers:
          fix-permissions:
            image:
              repository: busybox
              tag: 1.37
            command: ["/bin/sh", "-c"]
            args:
              - |
                chown -R 1000:1000 /usr/share/elasticsearch/data
                mkdir -p /usr/share/elasticsearch/data/snapshot
                chown -R 1000:1000 /usr/share/elasticsearch/data/snapshot
        containers:
          app:
            image:
              repository: bbilly1/tubearchivist-es
              tag: "8.18.2"
              pullPolicy: IfNotPresent
            env:
              TZ: ${TIMEZONE}
              ELASTIC_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: tube-archivist-secrets
                    key: TUBE_ARCHIVIST_ELASTIC_PASSWORD
              ES_JAVA_OPTS: "-Xms1g -Xmx1g"
              discovery.type: "single-node"
              xpack.security.enabled: "true"
              path.repo: "/usr/share/elasticsearch/data/snapshot"
            resources:
              requests:
                cpu: 500m
                memory: 1Gi
              limits:
                memory: 2Gi
            securityContext:
              capabilities:
                add:
                  - IPC_LOCK
              runAsUser: 1000
              runAsGroup: 1000
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - sh
                      - -c
                      - 'curl -sf -u "elastic:$${ELASTIC_PASSWORD}" http://localhost:9200/_cluster/health'
                  initialDelaySeconds: 60
                  periodSeconds: 30
                  timeoutSeconds: 60
                  failureThreshold: 15
              readiness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - sh
                      - -c
                      - 'curl -sf -u "elastic:$${ELASTIC_PASSWORD}" http://localhost:9200/_cluster/health'
                  initialDelaySeconds: 60
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 5
              startup:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - sh
                      - -c
                      - 'curl -sf -u "elastic:$${ELASTIC_PASSWORD}" http://localhost:9200/_cluster/health'
                  failureThreshold: 30
                  periodSeconds: 10

    service:
      main:
        controller: main
        ports:
          elasticsearch:
            port: 9200

    persistence:
      elasticsearch-data:
        enabled: true
        existingClaim: tube-archivist-elasticsearch-data-5g
        globalMounts:
          - path: /usr/share/elasticsearch/data
