---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tube-archivist-elasticsearch
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    timeout: 15m
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      main:
        strategy: Recreate
        initContainers:
          fix-permissions:
            image:
              repository: busybox
              tag: 1.35
            command: ["/bin/sh", "-c"]
            args:
              - |
                chown -R 1000:1000 /usr/share/elasticsearch/data
                mkdir -p /usr/share/elasticsearch/data/snapshot
                chown -R 1000:1000 /usr/share/elasticsearch/data/snapshot
        containers:
          app:
            image:
              repository: bbilly1/tubearchivist-es
              tag: latest
              pullPolicy: IfNotPresent
            env:
              TZ: ${TIMEZONE}
              ELASTIC_PASSWORD: ${TUBE_ARCHIVIST_ELASTIC_PASSWORD}
              ES_JAVA_OPTS: "-Xms1g -Xmx1g"
              discovery.type: "single-node"
              xpack.security.enabled: "true"
              path.repo: "/usr/share/elasticsearch/data/snapshot"
            resources:
              requests:
                cpu: 500m
                memory: 1Gi
              limits:
                memory: 2Gi
            securityContext:
              capabilities:
                add:
                  - IPC_LOCK
              runAsUser: 1000
              runAsGroup: 1000
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

    service:
      main:
        controller: main
        ports:
          elasticsearch:
            port: 9200

    persistence:
      elasticsearch-data:
        enabled: true
        existingClaim: tube-archivist-elasticsearch-data
        globalMounts:
          - path: /usr/share/elasticsearch/data
