---
apiVersion: longhorn.io/v1beta2
kind: Volume
metadata:
  name: tube-archivist-cache-2g
  namespace: storage
spec:
  size: "2147483648"  # 2Gi
  numberOfReplicas: 3
  dataEngine: v1
  accessMode: rwo
  frontend: blockdev
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: tube-archivist-cache-2g
spec:
  capacity:
    storage: 2Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: longhorn-static
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeAttributes:
      numberOfReplicas: "3"
      staleReplicaTimeout: "30"
    volumeHandle: tube-archivist-cache-2g
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tube-archivist-cache-2g
  namespace: download
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: longhorn-static
  volumeName: tube-archivist-cache-2g
