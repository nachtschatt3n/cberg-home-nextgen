---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: youtube-dl-appdata
  namespace: download
  labels:
    app.kubernetes.io/name: youtube-dl-material
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: longhorn
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: youtube-dl-subscriptions
  namespace: download
  annotations:
    volume.beta.kubernetes.io/storage-provisioner: smb.csi.k8s.io
    volume.kubernetes.io/storage-provisioner: smb.csi.k8s.io
  labels:
    csi-driver-smb: "cifs-share"
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 500Gi
  storageClassName: cifs-youtube-dl-media

