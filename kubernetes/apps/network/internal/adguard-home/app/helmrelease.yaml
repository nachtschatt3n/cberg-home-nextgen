---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: adguard-home
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      adguard-home:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: adguard/adguardhome
              tag: v0.107.59
            env:
              TZ: Europe/Berlin
            resources:
              requests:
                cpu: 1000m
              limits:
                memory: 1000Mi
    service:
      app:
        controller: adguard-home
        type: ClusterIP
        ports:
          http:
            port: 3000
          dns-tcp:
            enabled: true
            port: 53
            protocol: TCP
          dns-udp:
            enabled: true
            port: 53
            protocol: UDP
    ingress:
      app:
        className: internal
        hosts:
          - host: "adguard-home.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: 3000
