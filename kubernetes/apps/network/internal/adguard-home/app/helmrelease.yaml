---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: adguard-home
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      adguard-home:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: adguard/adguardhome
              tag: v0.107.59
            env:
              TZ: Europe/Berlin
            resources:
              requests:
                cpu: 500m
              limits:
                cpu: 4000m
                memory: 2000Mi

    service:
      app:
        controller: main
        type: LoadBalancer
        ports:
          http:
            port: 80
      dns-tcp:
        controller: main
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/allow-shared-ip: adguard-home
        ports:
          dns-tcp:
            enabled: true
            port: 53
          dns-over-tls:
            enabled: true
            port: 853
      dns-udp:
        controller: main
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/allow-shared-ip: adguard-home
        ports:
          dns-udp:
            enabled: true
            protocol: UDP
            port: 53
          dns-over-quic:
            enabled: true
            protocol: UDP
            port: 784
    ingress:
      app:
        className: internal
        hosts:
          - host: "adguard-home.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        existingClaim: adguard-home-config
        globalMounts:
          - path: /opt/adguardhome
