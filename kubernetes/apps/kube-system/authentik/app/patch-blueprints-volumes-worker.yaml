---
# Kustomize patch to add blueprints volume mounts to Authentik worker deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentik-worker
  namespace: kube-system
spec:
  template:
    spec:
      containers:
      - name: authentik
        volumeMounts:
        - name: blueprints
          mountPath: /blueprints
          readOnly: true
      volumes:
      - name: blueprints
        configMap:
          name: authentik-blueprints
          defaultMode: 0644

