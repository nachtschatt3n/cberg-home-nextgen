---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
spec:
  interval: 30m
  chart:
    spec:
      chart: authentik
      version: 2025.10.1
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      deploymentAnnotations:
        secret.reloader.stakater.com/reload: authentik-secret

    authentik:
      # The error reporting is fully anonymous and helps developers
      error_reporting:
        enabled: true
      redis:
        host: "authentik-redis-master"

    server:
      replicas: 3
      env:
        - name: AUTHENTIK_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: authentik-secret
              key: SECRET_AUTHENTIK_SECRET_KEY
        # PostgreSQL connection configuration
        - name: AUTHENTIK_POSTGRESQL__HOST
          value: "authentik-postgresql"
        - name: AUTHENTIK_POSTGRESQL__NAME
          value: "authentik"
        - name: AUTHENTIK_POSTGRESQL__USER
          value: "authentik"
        - name: AUTHENTIK_POSTGRESQL__PASSWORD
          valueFrom:
            secretKeyRef:
              name: authentik-secret
              key: SECRET_AUTHENTIK_DB_PASSWORD
        - name: AUTHENTIK_POSTGRESQL__PORT
          value: "5432"
      extraInitContainers:
        - name: copy-blueprints
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              cp /blueprints-source/frigate-blueprint.yaml /blueprints/frigate-blueprint.yaml
              echo "Blueprint copied successfully"
          volumeMounts:
            - name: blueprints-source
              mountPath: /blueprints-source
              readOnly: true
            - name: blueprints
              mountPath: /blueprints
      extraVolumes:
        - name: blueprints
          emptyDir: {}
        - name: blueprints-source
          configMap:
            name: authentik-blueprints
      extraVolumeMounts:
        - name: blueprints
          mountPath: /blueprints
          readOnly: false
      ingress:
        enabled: true
        ingressClassName: external
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Authentik"
          gethomepage.dev/description: "Identity Provider and SSO"
          gethomepage.dev/group: "Network Services"
          gethomepage.dev/icon: "authentik.png"
          gethomepage.dev/pod-selector: app.kubernetes.io/instance=authentik
          # Point to external CNAME for Cloudflare tunnel
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hosts:
          - "auth.${SECRET_DOMAIN}"
        paths:
          - "/"
        tls:
          - hosts:
              - "auth.${SECRET_DOMAIN}"

      metrics:
        prometheus:
          serviceMonitor:
            enabled: true
            interval: 30s
            scrapeTimeout: 3s

      resources:
        requests:
          cpu: 100m
          memory: 512Mi
        limits:
          memory: 2Gi

    worker:
      replicas: 3
      env:
        - name: AUTHENTIK_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: authentik-secret
              key: SECRET_AUTHENTIK_SECRET_KEY
        # PostgreSQL connection configuration
        - name: AUTHENTIK_POSTGRESQL__HOST
          value: "authentik-postgresql"
        - name: AUTHENTIK_POSTGRESQL__NAME
          value: "authentik"
        - name: AUTHENTIK_POSTGRESQL__USER
          value: "authentik"
        - name: AUTHENTIK_POSTGRESQL__PASSWORD
          valueFrom:
            secretKeyRef:
              name: authentik-secret
              key: SECRET_AUTHENTIK_DB_PASSWORD
        - name: AUTHENTIK_POSTGRESQL__PORT
          value: "5432"
      extraInitContainers:
        - name: copy-blueprints
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              cp /blueprints-source/frigate-blueprint.yaml /blueprints/frigate-blueprint.yaml
              echo "Blueprint copied successfully"
          volumeMounts:
            - name: blueprints-source
              mountPath: /blueprints-source
              readOnly: true
            - name: blueprints
              mountPath: /blueprints
      extraVolumes:
        - name: blueprints
          emptyDir: {}
        - name: blueprints-source
          configMap:
            name: authentik-blueprints
      extraVolumeMounts:
        - name: blueprints
          mountPath: /blueprints
          readOnly: false
      resources:
        requests:
          cpu: 100m
          memory: 512Mi
        limits:
          memory: 2Gi

    redis:
      enabled: true
      auth:
        enabled: false
      master:
        persistence:
          enabled: true
          storageClass: longhorn
          size: 8Gi
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
      replica:
        persistence:
          enabled: true
          storageClass: longhorn
          size: 8Gi
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi

    postgresql:
      # Use built-in PostgreSQL for compatibility
      enabled: true
      auth:
        username: authentik
        database: authentik
        existingSecret: authentik-secret
        secretKeys:
          adminPasswordKey: SECRET_AUTHENTIK_DB_PASSWORD
          userPasswordKey: SECRET_AUTHENTIK_DB_PASSWORD
      primary:
        persistence:
          enabled: true
          storageClass: longhorn
          size: 8Gi
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 1Gi

    geoip:
      enabled: false

    serviceMonitor:
      enabled: true