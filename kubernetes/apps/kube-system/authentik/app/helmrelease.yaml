---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: authentik
      version: 2026.2.0
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    timeout: 30m
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    global:
      deploymentAnnotations:
        secret.reloader.stakater.com/reload: authentik-secret
        configmap.reloader.stakater.com/reload: authentik-blueprints
      podAnnotations:
        reloader.stakater.com/auto: "true"

    authentik:
      # The error reporting is fully anonymous and helps developers
      error_reporting:
        enabled: true
      # Redis removed in 2025.10 - migrated to PostgreSQL
      # redis:
      #   host: "authentik-redis-master"

    server:
      replicas: 3
      env:
        - name: AUTHENTIK_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: authentik-secret
              key: SECRET_AUTHENTIK_SECRET_KEY
        # PostgreSQL connection configuration
        - name: AUTHENTIK_POSTGRESQL__HOST
          value: "authentik-postgresql"
        - name: AUTHENTIK_POSTGRESQL__NAME
          value: "authentik"
        - name: AUTHENTIK_POSTGRESQL__USER
          value: "authentik"
        - name: AUTHENTIK_POSTGRESQL__PASSWORD
          valueFrom:
            secretKeyRef:
              name: authentik-secret
              key: SECRET_AUTHENTIK_DB_PASSWORD
        - name: AUTHENTIK_POSTGRESQL__PORT
          value: "5432"
        # Session configuration - 1 year lifetime
        # NOTE: SESSION_EXPIRE_AT_BROWSER_CLOSE is hardcoded to True in Authentik's settings.py
        # Sessions will expire on browser close regardless of age setting
        - name: AUTHENTIK_SESSIONS__UNAUTHENTICATED_AGE
          value: "days=365"
      initContainers:
        - name: patch-session-settings
          image: ghcr.io/goauthentik/server:2026.2.0
          command:
            - sh
            - -c
            - |
              echo "Patching SESSION_EXPIRE_AT_BROWSER_CLOSE to False..."
              cp /authentik/root/settings.py /tmp/settings.py
              sed -i 's/SESSION_EXPIRE_AT_BROWSER_CLOSE = True/SESSION_EXPIRE_AT_BROWSER_CLOSE = False/' /tmp/settings.py
              cp /tmp/settings.py /authentik-settings/settings.py
              echo "Patch complete"
          volumeMounts:
            - name: patched-settings
              mountPath: /authentik-settings
        - name: copy-blueprints
          image: busybox:1.37
          command:
            - sh
            - -c
            - |
              cp /blueprints-source/esphome-blueprint.yaml /blueprints/esphome-blueprint.yaml
              cp /blueprints-source/frigate-blueprint.yaml /blueprints/frigate-blueprint.yaml
              cp /blueprints-source/headlamp-blueprint.yaml /blueprints/headlamp-blueprint.yaml
              cp /blueprints-source/homepage-blueprint.yaml /blueprints/homepage-blueprint.yaml
              cp /blueprints-source/longhorn-forward-auth-blueprint.yaml /blueprints/longhorn-forward-auth-blueprint.yaml
              cp /blueprints-source/nocodb-blueprint.yaml /blueprints/nocodb-blueprint.yaml
              cp /blueprints-source/phpmyadmin-blueprint.yaml /blueprints/phpmyadmin-blueprint.yaml
              cp /blueprints-source/prometheus-alertmanager-blueprint.yaml /blueprints/prometheus-alertmanager-blueprint.yaml
              cp /blueprints-source/uptime-kuma-blueprint.yaml /blueprints/uptime-kuma-blueprint.yaml
              echo "All blueprints copied successfully"
          volumeMounts:
            - name: blueprints-source
              mountPath: /blueprints-source
              readOnly: true
            - name: blueprints
              mountPath: /blueprints
      volumes:
        - name: blueprints
          emptyDir: {}
        - name: blueprints-source
          configMap:
            name: authentik-blueprints
        - name: patched-settings
          emptyDir: {}
      volumeMounts:
        - name: blueprints
          mountPath: /blueprints
          readOnly: false
        - name: patched-settings
          mountPath: /authentik/root/settings.py
          subPath: settings.py
          readOnly: true
      ingress:
        enabled: true
        ingressClassName: external
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Authentik"
          gethomepage.dev/description: "Identity Provider and SSO"
          gethomepage.dev/group: "Network Services"
          gethomepage.dev/icon: "authentik.png"
          gethomepage.dev/pod-selector: app.kubernetes.io/instance=authentik
          # Point to external CNAME for Cloudflare tunnel
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hosts:
          - "auth.${SECRET_DOMAIN}"
        paths:
          - "/"
        tls:
          - hosts:
              - "auth.${SECRET_DOMAIN}"

      # Metrics scraping is handled by a manually created ServiceMonitor
      # See: kubernetes/apps/kube-system/authentik/app/metrics-service.yaml
      # This allows us to scrape metrics from the server pods without relying on
      # the Helm chart's ServiceMonitor implementation which has limited configuration

      resources:
        requests:
          cpu: 100m
          memory: 512Mi
        limits:
          memory: 2Gi

    worker:
      replicas: 3
      env:
        - name: AUTHENTIK_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: authentik-secret
              key: SECRET_AUTHENTIK_SECRET_KEY
        # PostgreSQL connection configuration
        - name: AUTHENTIK_POSTGRESQL__HOST
          value: "authentik-postgresql"
        - name: AUTHENTIK_POSTGRESQL__NAME
          value: "authentik"
        - name: AUTHENTIK_POSTGRESQL__USER
          value: "authentik"
        - name: AUTHENTIK_POSTGRESQL__PASSWORD
          valueFrom:
            secretKeyRef:
              name: authentik-secret
              key: SECRET_AUTHENTIK_DB_PASSWORD
        - name: AUTHENTIK_POSTGRESQL__PORT
          value: "5432"
        # Session configuration - 1 year lifetime
        # NOTE: SESSION_EXPIRE_AT_BROWSER_CLOSE is hardcoded to True in Authentik's settings.py
        # Sessions will expire on browser close regardless of age setting
        - name: AUTHENTIK_SESSIONS__UNAUTHENTICATED_AGE
          value: "days=365"
      # WORKAROUND for Authentik 2025.10.1 bug - Remove when upgrading to 2025.10.2+
      # Issue: Workers try to connect to port 9000 (server port) instead of checking heartbeat file
      # Upstream: https://github.com/goauthentik/authentik/issues/17923
      # Fix: https://github.com/goauthentik/authentik/pull/18090 (scheduled for 2025.10.2)
      # This override pre-implements the official fix by disabling worker HTTP healthchecks
      # Workers don't expose HTTP endpoints, they only process background tasks via PostgreSQL
      livenessProbe: null
      readinessProbe: null
      startupProbe: null
      initContainers:
        - name: patch-session-settings
          image: ghcr.io/goauthentik/server:2026.2.0
          command:
            - sh
            - -c
            - |
              echo "Patching SESSION_EXPIRE_AT_BROWSER_CLOSE to False..."
              cp /authentik/root/settings.py /tmp/settings.py
              sed -i 's/SESSION_EXPIRE_AT_BROWSER_CLOSE = True/SESSION_EXPIRE_AT_BROWSER_CLOSE = False/' /tmp/settings.py
              cp /tmp/settings.py /authentik-settings/settings.py
              echo "Patch complete"
          volumeMounts:
            - name: patched-settings
              mountPath: /authentik-settings
        - name: copy-blueprints
          image: busybox:1.37
          command:
            - sh
            - -c
            - |
              cp /blueprints-source/esphome-blueprint.yaml /blueprints/esphome-blueprint.yaml
              cp /blueprints-source/frigate-blueprint.yaml /blueprints/frigate-blueprint.yaml
              cp /blueprints-source/headlamp-blueprint.yaml /blueprints/headlamp-blueprint.yaml
              cp /blueprints-source/homepage-blueprint.yaml /blueprints/homepage-blueprint.yaml
              cp /blueprints-source/longhorn-forward-auth-blueprint.yaml /blueprints/longhorn-forward-auth-blueprint.yaml
              cp /blueprints-source/nocodb-blueprint.yaml /blueprints/nocodb-blueprint.yaml
              cp /blueprints-source/phpmyadmin-blueprint.yaml /blueprints/phpmyadmin-blueprint.yaml
              cp /blueprints-source/prometheus-alertmanager-blueprint.yaml /blueprints/prometheus-alertmanager-blueprint.yaml
              cp /blueprints-source/uptime-kuma-blueprint.yaml /blueprints/uptime-kuma-blueprint.yaml
              echo "All blueprints copied successfully"
          volumeMounts:
            - name: blueprints-source
              mountPath: /blueprints-source
              readOnly: true
            - name: blueprints
              mountPath: /blueprints
      volumes:
        - name: blueprints
          emptyDir: {}
        - name: blueprints-source
          configMap:
            name: authentik-blueprints
        - name: patched-settings
          emptyDir: {}
      volumeMounts:
        - name: blueprints
          mountPath: /blueprints
          readOnly: false
        - name: patched-settings
          mountPath: /authentik/root/settings.py
          subPath: settings.py
          readOnly: true
      resources:
        requests:
          cpu: 100m
          memory: 512Mi
        limits:
          memory: 8Gi

    redis:
      # Disabled in 2025.10 - Redis support completely removed, migrated to PostgreSQL
      enabled: false
 
    postgresql:
      # Use built-in PostgreSQL for compatibility
      enabled: true
      auth:
        username: authentik
        database: authentik
        existingSecret: authentik-secret
        secretKeys:
          adminPasswordKey: SECRET_AUTHENTIK_DB_PASSWORD
          userPasswordKey: SECRET_AUTHENTIK_DB_PASSWORD
      primary:
        persistence:
          enabled: true
          name: data-authentik-postgresql-0
          size: 10Gi  # Manually expanded to 20Gi via kubectl patch
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi

    geoip:
      enabled: false

    serviceMonitor:
      enabled: true
