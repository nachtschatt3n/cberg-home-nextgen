version: 1
entries:
  # Prometheus Forward Auth Integration
  # Note: Using UUIDs directly for flows since they already exist
  # Authorization flow UUID: 0cdf1b8c-88f9-4b90-a063-a14e18192f74 (default-provider-authorization-implicit-consent)
  # Invalidation flow UUID: b8a97e00-f02f-48d9-b854-b26bf837779c (default-provider-invalidation-flow)
  # Service Connection UUID: 162f6c4f-053d-4a1a-9aa6-d8e590c49d70 (Local Kubernetes Cluster)
  - id: prometheus-forward-auth-provider
    model: authentik_providers_proxy.proxyprovider
    state: present
    identifiers:
      name: prometheus-forward-auth
    attrs:
      name: prometheus-forward-auth
      mode: forward_single
      external_host: "https://prometheus.example.com"
      internal_host: "http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090"
      skip_path_regex: ""
      authorization_flow: "0cdf1b8c-88f9-4b90-a063-a14e18192f74"
      invalidation_flow: "b8a97e00-f02f-48d9-b854-b26bf837779c"

  - id: prometheus-application
    model: authentik_core.application
    state: present
    identifiers:
      slug: prometheus
    attrs:
      name: Prometheus
      slug: prometheus
      provider: !KeyOf prometheus-forward-auth-provider
      meta_launch_url: "https://prometheus.example.com"
      meta_icon: "https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/png/prometheus.png"
      meta_description: "Prometheus is an open-source monitoring system with a time series database"

  - id: prometheus-outpost
    model: authentik_outposts.outpost
    state: present
    identifiers:
      name: prometheus-forward-auth
    attrs:
      name: prometheus-forward-auth
      type: proxy
      providers:
        - !KeyOf prometheus-forward-auth-provider
      service_connection: "162f6c4f-053d-4a1a-9aa6-d8e590c49d70"
      config:
        authentik_host: "https://auth.example.com"
        docker_network: null
        docker_map_ports: true
        docker_labels: {}
        kubernetes_namespace: kube-system
        kubernetes_replicas: 1
        kubernetes_ingress_class_name: ""
        kubernetes_ingress_secret_name: ""
        kubernetes_ingress_annotations: {}
        kubernetes_service_type: "ClusterIP"
        kubernetes_service_annotations: {}
        kubernetes_disabled_components: []
        container_network: null

  # Alertmanager Forward Auth Integration
  - id: alertmanager-forward-auth-provider
    model: authentik_providers_proxy.proxyprovider
    state: present
    identifiers:
      name: alertmanager-forward-auth
    attrs:
      name: alertmanager-forward-auth
      mode: forward_single
      external_host: "https://alertmanager.example.com"
      internal_host: "http://kube-prometheus-stack-alertmanager.monitoring.svc.cluster.local:9093"
      skip_path_regex: ""
      authorization_flow: "0cdf1b8c-88f9-4b90-a063-a14e18192f74"
      invalidation_flow: "b8a97e00-f02f-48d9-b854-b26bf837779c"

  - id: alertmanager-application
    model: authentik_core.application
    state: present
    identifiers:
      slug: alertmanager
    attrs:
      name: Alertmanager
      slug: alertmanager
      provider: !KeyOf alertmanager-forward-auth-provider
      meta_launch_url: "https://alertmanager.example.com"
      meta_icon: "https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/png/alertmanager.png"
      meta_description: "Alertmanager is a tool that routes alerts to a set of receivers"

  - id: alertmanager-outpost
    model: authentik_outposts.outpost
    state: present
    identifiers:
      name: alertmanager-forward-auth
    attrs:
      name: alertmanager-forward-auth
      type: proxy
      providers:
        - !KeyOf alertmanager-forward-auth-provider
      service_connection: "162f6c4f-053d-4a1a-9aa6-d8e590c49d70"
      config:
        authentik_host: "https://auth.example.com"
        docker_network: null
        docker_map_ports: true
        docker_labels: {}
        kubernetes_namespace: kube-system
        kubernetes_replicas: 1
        kubernetes_ingress_class_name: ""
        kubernetes_ingress_secret_name: ""
        kubernetes_ingress_annotations: {}
        kubernetes_service_type: "ClusterIP"
        kubernetes_service_annotations: {}
        kubernetes_disabled_components: []
        container_network: null

