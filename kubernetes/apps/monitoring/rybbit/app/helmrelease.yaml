---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rybbit
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
    values:
      serviceAccount:
        create: true
        name: rybbit
      controllers:
        main:
          pod:
            securityContext:
              fsGroup: 1000
              fsGroupChangePolicy: OnRootMismatch
          containers:
            app:
              image:
                repository: rybbitio/rybbit
                tag: 1.2.3
                pullPolicy: IfNotPresent
              env:
                - name: PROMETHEUS_URL
                  value: "http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090"
              probes:
                liveness:
                  enabled: true
                  custom: true
                  spec:
                    httpGet:
                      path: /health
                      port: 80
                    initialDelaySeconds: 30
                    periodSeconds: 10
                    timeoutSeconds: 5
                    failureThreshold: 3
                readiness:
                  enabled: true
                  custom: true
                  spec:
                    httpGet:
                      path: /health
                      port: 80
                    initialDelaySeconds: 10
                    periodSeconds: 5
                    timeoutSeconds: 5
                    failureThreshold: 3
                startup:
                  enabled: true
                  custom: true
                  spec:
                    httpGet:
                      path: /health
                      port: 80
                    initialDelaySeconds: 5
                    periodSeconds: 5
                    timeoutSeconds: 5
                    failureThreshold: 60
              resources:
                requests:
                  cpu: 250m
                  memory: 256Mi
                limits:
                  cpu: 500m
                  memory: 512Mi
              securityContext:
                runAsNonRoot: true
                runAsUser: 1000
                runAsGroup: 1000
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: true
                capabilities:
                  drop:
                    - ALL
      service:
    controllers:
      main:
        containers:
          app:
            image:
              repository: rybbitio/rybbit
              tag: latest
    service:
      main:
        controller: main
        type: ClusterIP
        ports:
          http:
            protocol: TCP
            port: 80
            targetPort: 80
    ingress:
      main:
        enabled: true
        className: internal
        hosts:
          - host: "rybbit.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "rybbit.${SECRET_DOMAIN}"
