---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rybbit
spec:
  interval: 30m
  chart:
    spec:
      chart: rybbit
      version: 0.4.x
      sourceRef:
        kind: HelmRepository
        name: oci-rybbit
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # Global configuration for bitnamisecure registry
    global:
      imageRegistry: docker.io
      security:
        allowInsecureImages: true

    # Backend configuration
    backend:
      replicaCount: 1
      image:
        repository: ghcr.io/rybbit-io/rybbit-backend
        tag: latest
      betterSecret:
        secretName: rybbit-secrets
        key: BETTER_AUTH_SECRET
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi

    # Client configuration
    client:
      replicaCount: 1
      image:
        repository: ghcr.io/rybbit-io/rybbit-client
        tag: latest
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi

    # Ingress configuration
    ingress:
      enabled: true
      className: internal
      host: "rybbit.${SECRET_DOMAIN}"
      tls:
        enabled: true
        hosts:
          - "rybbit.${SECRET_DOMAIN}"

    # PostgreSQL configuration - using bitnamisecure registry
    postgresql:
      enabled: true
      image:
        registry: docker.io
        repository: bitnamisecure/postgresql
        tag: latest
      auth:
        username: postgres
        password: rybbit-postgres-password
        database: analytics
      primary:
        persistence:
          enabled: true
          size: 10Gi
          storageClass: longhorn

    # ClickHouse configuration - using bitnamisecure registry
    clickhouse:
      enabled: true
      image:
        registry: docker.io
        repository: bitnamisecure/clickhouse
        tag: latest
      keeper:
        image:
          registry: docker.io
          repository: bitnamisecure/clickhouse-keeper
          tag: latest
      auth:
        username: default
        password: rybbit-clickhouse-password
      persistence:
        enabled: true
        size: 20Gi
        storageClass: longhorn
      shards: 1
      replicaCount: 1
