---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rybbit
spec:
  interval: 30m
  chart:
    spec:
      chart: rybbit
      version: 0.4.x
      sourceRef:
        kind: HelmRepository
        name: oci-rybbit
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # Backend configuration
    backend:
      replicaCount: 1
      image:
        repository: ghcr.io/rybbit-io/rybbit-backend
        tag: latest
      betterSecret:
        secretName: rybbit-secrets
        key: BETTER_AUTH_SECRET
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi

    # Client configuration
    client:
      replicaCount: 1
      image:
        repository: ghcr.io/rybbit-io/rybbit-client
        tag: latest
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi

    # Ingress configuration
    ingress:
      enabled: true
      className: internal
      host: "rybbit.${SECRET_DOMAIN}"
      tls:
        enabled: true
        hosts:
          - "rybbit.${SECRET_DOMAIN}"

    # Disable embedded databases - Bitnami images not available
    # Backend still needs these values for environment variables
    # TODO: Configure external PostgreSQL and ClickHouse endpoints
    postgresql:
      enabled: false
      auth:
        username: postgres
        password: rybbit-postgres-password
        database: analytics

    clickhouse:
      enabled: false
      auth:
        username: default
        password: rybbit-clickhouse-password
