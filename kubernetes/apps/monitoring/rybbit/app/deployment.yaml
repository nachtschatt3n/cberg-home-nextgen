apiVersion: apps/v1
kind: Deployment
metadata:
  name: rybbit
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rybbit
  template:
    metadata:
      labels:
        app: rybbit
    spec:
      containers:
      - name: rybbit
        image: rybbitio/rybbit:latest
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 256Mi
