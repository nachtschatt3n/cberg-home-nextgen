---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
spec:
  interval: 30m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.14.0
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    app:
      ingress:
        enabled: true
        ingressClassName: internal
        useDefaultAnnotations: false
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Kubernetes Dashboard"
          gethomepage.dev/group: "Monitoring"
          gethomepage.dev/icon: "kubernetes.png"
          gethomepage.dev/description: "Kubernetes web UI"
          gethomepage.dev/status-disabled: "true"
          gethomepage.dev/sitemonitor: "https://homepage.${SECRET_DOMAIN}"
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
          nginx.ingress.kubernetes.io/ssl-redirect: "true"
          # Authentik forward auth annotations
          nginx.ingress.kubernetes.io/auth-url: "http://ak-outpost-kubernetes-dashboard-forward-auth.kube-system.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx"
          nginx.ingress.kubernetes.io/auth-signin: "https://kubernetes.${SECRET_DOMAIN}/outpost.goauthentik.io/start?rd=$escaped_request_uri"
          nginx.ingress.kubernetes.io/auth-response-headers: "Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid"
          nginx.ingress.kubernetes.io/auth-snippet: |
            proxy_set_header X-Forwarded-Host $http_host;
        labels:
          gethomepage.dev/enabled: "true"
        hosts:
          - "kubernetes.${SECRET_DOMAIN}"
        tls:
          enabled: true
    metricsScraper:
      enabled: true
