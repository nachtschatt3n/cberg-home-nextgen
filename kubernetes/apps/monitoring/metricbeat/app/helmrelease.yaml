---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metricbeat
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      metricbeat:
        replicas: 1
        containers:
          app:
            image:
              repository: docker.elastic.co/beats/metricbeat
              tag: 8.15.3
            args:
              - "-c"
              - "/etc/metricbeat/metricbeat.yml"
              - "-e"
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 5066
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 5066
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
            securityContext:
              runAsUser: 0
              runAsNonRoot: false
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 1000m
                memory: 512Mi
    
    service:
      main:
        controller: metricbeat
        enabled: false
    
    persistence:
      config:
        type: configMap
        name: metricbeat-config
        globalMounts:
          - path: /etc/metricbeat/metricbeat.yml
            subPath: metricbeat.yml
            readOnly: true
      elasticsearch-certs:
        type: secret
        name: elasticsearch-es-http-certs-public
        globalMounts:
          - path: /usr/share/metricbeat/config/certs
            readOnly: true
