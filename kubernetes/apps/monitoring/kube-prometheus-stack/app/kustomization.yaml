---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./secret.sops.yaml
  - ./helmvalues.yaml
  - ./helmrelease.yaml
  - ./alertmanager-telegram-config.yaml
vars:
  - name: TELEGRAM_CHAT_ID
    objref:
      kind: Secret
      name: alertmanager-telegram-secret
      apiVersion: v1
    fieldref:
      fieldpath: stringData.chat-id

