---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: unpoller
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: unpoller
      version: 2.1.0
      sourceRef:
        kind: HelmRepository
        name: unpoller
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    image:
      repository: ghcr.io/unpoller/unpoller
      pullPolicy: IfNotPresent
      tag: v2.33.0

    replicaCount: 1

    # UnPoller configuration
    upConfig: |
      [unifi]
      dynamic = false

      [[unifi.controller]]
      url = "https://192.168.50.1"
      user = "cli-adm"
      pass = "KYmG4q@Vn366#_"
      sites = ["all"]
      save_ids = true
      save_dpi = true
      save_sites = true
      save_alarms = true
      save_events = true
      save_anomalies = true
      hash_pii = false
      verify_ssl = false

      [prometheus]
      http_listen = "0.0.0.0:9130"
      namespace = "unpoller"
      interval = "30s"
      disable = false
      buffer = 50

      [influxdb]
      url = "http://influxdb-influxdb2.databases.svc.cluster.local:80"
      org = "influxdata"
      bucket = "default"
      auth_token = "Mmih1SVbxAJMQY36zknZN-p09CRDZbtDNzS2wO22o7Ni6luHYFU3Qeq3C0iKr81Mk5uONPFwhFuSyrcw_d7yYw=="
      interval = "30s"
      disable = false

    # Service configuration
    service:
      enabled: true
      type: ClusterIP
      port: 9130
      annotations: {}

    # Prometheus integration
    podMonitor:
      enabled: false
      interval: 30s
      labels:
        release: kube-prometheus-stack

    # Grafana dashboards
    dashboards:
      create: false
      grafana:
        create: false

    # Resources
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi

    # Health checks
    livenessProbe:
      httpGet:
        path: /
        port: 9130
      initialDelaySeconds: 30
      periodSeconds: 10
    readinessProbe:
      httpGet:
        path: /
        port: 9130
      initialDelaySeconds: 10
      periodSeconds: 5
