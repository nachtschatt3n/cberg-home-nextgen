---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: unpoller
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: unpoller
      version: 2.1.0
      sourceRef:
        kind: HelmRepository
        name: unpoller
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  valuesFrom:
    - kind: Secret
      name: unpoller-credentials
      valuesKey: upConfig
      targetPath: upConfig
  values:
    image:
      repository: ghcr.io/unpoller/unpoller
      pullPolicy: IfNotPresent
      tag: v2.34.0

    replicaCount: 1

    # Service configuration
    service:
      enabled: true
      type: ClusterIP
      port: 9130
      annotations: {}

    # Prometheus integration
    podMonitor:
      enabled: false
      interval: 30s
      labels:
        release: kube-prometheus-stack

    # Grafana dashboards
    dashboards:
      create: false
      grafana:
        create: false

    # Resources
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi

    # Health checks
    livenessProbe:
      httpGet:
        path: /
        port: 9130
      initialDelaySeconds: 30
      periodSeconds: 10
    readinessProbe:
      httpGet:
        path: /
        port: 9130
      initialDelaySeconds: 10
      periodSeconds: 5
