---
# This Secret creates a long-lived token for the headlamp service account
# Users can retrieve this token and paste it into the Headlamp UI for authentication
# The token provides cluster-admin access as configured in rbac.yaml
apiVersion: v1
kind: Secret
metadata:
  name: headlamp-token
  namespace: monitoring
  annotations:
    kubernetes.io/service-account.name: headlamp
type: kubernetes.io/service-account-token
