---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: headlamp
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: headlamp
      version: 0.39.0
      sourceRef:
        kind: HelmRepository
        name: headlamp
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    replicaCount: 1

    serviceAccount:
      create: false
      name: headlamp

    config:
      baseURL: ""
      watchPlugins: true
      inCluster: true

    clusterName: "main"

    initContainers:
      - name: create-kubeconfig
        image: busybox:1.36
        command:
          - sh
          - -c
          - |
            mkdir -p /headlamp-config/kubeconfigs
            TOKEN=$(cat /var/run/secrets/kubernetes.io/serviceaccount/token)
            CA_CERT=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt
            CLUSTER_URL=https://kubernetes.default.svc
            cat > /headlamp-config/kubeconfigs/config <<EOF
            apiVersion: v1
            kind: Config
            clusters:
            - name: main
              cluster:
                certificate-authority: $CA_CERT
                server: $CLUSTER_URL
            contexts:
            - name: main
              context:
                cluster: main
                user: headlamp
            current-context: main
            users:
            - name: headlamp
              user:
                token: $TOKEN
            EOF
            echo "Kubeconfig created successfully"
        volumeMounts:
          - name: headlamp-config
            mountPath: /headlamp-config

    volumes:
      - name: headlamp-config
        emptyDir: {}

    volumeMounts:
      - name: headlamp-config
        mountPath: /home/headlamp/.config/Headlamp

    pluginsManager:
      enabled: true
      configContent: |
        plugins:
          - name: flux
            source: https://artifacthub.io/packages/headlamp/headlamp-plugins/headlamp_flux
          - name: cert-manager
            source: https://artifacthub.io/packages/headlamp/headlamp-plugins/headlamp_cert-manager
          - name: ai-assistant
            source: https://artifacthub.io/packages/headlamp/headlamp-plugins/headlamp_ai_assistant

    ingress:
      enabled: true
      ingressClassName: internal
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/name: "Headlamp"
        gethomepage.dev/group: "Monitoring"
        gethomepage.dev/icon: "headlamp.png"
        gethomepage.dev/description: "Kubernetes cluster dashboard"
        nginx.ingress.kubernetes.io/auth-url: "http://ak-outpost-headlamp-forward-auth.kube-system.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx"
        nginx.ingress.kubernetes.io/auth-signin: "https://headlamp.${SECRET_DOMAIN}/outpost.goauthentik.io/start?rd=$escaped_request_uri"
        nginx.ingress.kubernetes.io/auth-response-headers: "Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid"
        nginx.ingress.kubernetes.io/auth-snippet: |
          proxy_set_header X-Forwarded-Host $http_host;
      labels:
        gethomepage.dev/enabled: "true"
      hosts:
        - host: "headlamp.${SECRET_DOMAIN}"
          paths:
            - path: /
              type: Prefix
      tls:
        - hosts:
            - "headlamp.${SECRET_DOMAIN}"

    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        memory: 768Mi
