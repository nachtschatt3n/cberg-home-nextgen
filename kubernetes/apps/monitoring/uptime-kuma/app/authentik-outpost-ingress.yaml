---
# ExternalName service to reference the outpost service in kube-system
apiVersion: v1
kind: Service
metadata:
  name: uptime-kuma-authentik-outpost
  namespace: monitoring
spec:
  type: ExternalName
  externalName: ak-outpost-uptime-kuma-forward-auth.kube-system.svc.cluster.local
  ports:
    - port: 9000
      targetPort: 9000
      protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: uptime-kuma-authentik-outpost
  namespace: monitoring
  annotations:
    nginx.ingress.kubernetes.io/priority: "100"
    external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
spec:
  ingressClassName: external
  rules:
    - host: "kuma.${SECRET_DOMAIN}"
      http:
        paths:
          - path: /outpost.goauthentik.io
            pathType: Prefix
            backend:
              service:
                name: uptime-kuma-authentik-outpost
                port:
                  number: 9000
  tls:
    - hosts:
        - "kuma.${SECRET_DOMAIN}"

