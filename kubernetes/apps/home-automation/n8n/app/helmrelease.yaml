---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: n8n
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: n8n
      version: 2.0.1
      sourceRef:
        kind: HelmRepository
        name: n8n
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: n8nio/n8n
      pullPolicy: IfNotPresent
      tag: "2.10.0"

    # Ingress handles HTTPS externally
    ingress:
      enabled: true
      className: external
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/name: "n8n"
        gethomepage.dev/description: "Workflow automation platform"
        gethomepage.dev/group: "Home Automation"
        gethomepage.dev/icon: "n8n.png"
        external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
      labels:
        gethomepage.dev/enabled: "true"
      hosts:
        - host: n8n.${SECRET_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - n8n.${SECRET_DOMAIN}

    # ── Main n8n application ──
    main:
      config:
        generic:
          host: n8n.${SECRET_DOMAIN}
          protocol: http
          timezone: Europe/Berlin
        executions:
          pruneData: "true"
          pruneDataMaxAge: 3760
      secret: {}
      extraEnv:
        N8N_HOST:
          value: "n8n.${SECRET_DOMAIN}"
        N8N_PROTOCOL:
          value: "http"
        N8N_EDITOR_BASE_URL:
          value: "https://n8n.${SECRET_DOMAIN}"
        WEBHOOK_URL:
          value: "https://n8n.${SECRET_DOMAIN}"
        N8N_COMMUNITY_PACKAGES_ALLOW_TOOL_USAGE:
          value: "true"
        # v2: task runners always enabled by default; use internal mode (child process)
        N8N_RUNNERS_MODE:
          value: "internal"
        # v2: SQLite connection pool (fixes deprecation warning)
        DB_SQLITE_POOL_SIZE:
          value: "5"
        # v2: keep current behaviour — allow Code nodes to access env vars
        N8N_BLOCK_ENV_ACCESS_IN_NODE:
          value: "false"
        # v2: disable bare repo support in Git node (security hardening)
        N8N_GIT_NODE_DISABLE_BARE_REPOS:
          value: "true"
      persistence:
        enabled: true
        type: existing
        existingClaim: n8n-config
      replicaCount: 1
      resources:
        requests:
          cpu: 100m
          memory: 512Mi
        limits:
          cpu: 500m
          memory: 1Gi
      service:
        type: ClusterIP
        port: 5678
      podAnnotations:
        rollme: "{{ randAlphaNum 5 }}"

    # ── Worker (disabled — single-instance main mode) ──
    worker:
      enabled: false

    # ── Webhook handler (disabled) ──
    webhook:
      enabled: false

    # ── Valkey/Redis (disabled — using SQLite, not queue mode) ──
    valkey:
      enabled: false
