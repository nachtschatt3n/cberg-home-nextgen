---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: n8n
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: n8n
      #version: 1.58.2
      #version: 0.25.2
      version: 1.0.6
      sourceRef:
        kind: HelmRepository
        name: n8n
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: n8nio/n8n
      pullPolicy: IfNotPresent
      tag: "1.88.0"

    # Ingress handles HTTPS externally
    ingress:
      enabled: true
      className: external
      annotations:
        hajimari.io/enable: "true"
        hajimari.io.appName: "n8n"
        hajimari.io.icon: "robot"
      hosts:
        - host: n8n.${SECRET_DOMAIN}
          paths: ["/"]
      tls:
        - hosts:
            - n8n.${SECRET_DOMAIN}

    # ── Main n8n application ──
    main:
      config:
        generic:
          host: n8n.${SECRET_DOMAIN}
          protocol: http
          timezone: Europe/Berlin
        executions:
          pruneData: "true"
          pruneDataMaxAge: 3760
        queue:
          bull:
            redis:
              host: "n8n-redis-master"
              port: 6379
      secret: {}
      extraEnv:
        - name: N8N_HOST
          value: "n8n.${SECRET_DOMAIN}"
        - name: N8N_PROTOCOL
          value: "http"
        - name: N8N_EDITOR_BASE_URL
          value: "https://n8n.${SECRET_DOMAIN}"
        - name: WEBHOOK_URL
          value: "https://n8n.${SECRET_DOMAIN}"
      persistence:
        enabled: true
        type: existing
        existingClaim: n8n-config
      replicaCount: 1
      service:
        type: ClusterIP
        port: 5678
      podAnnotations:
        rollme: "{{ randAlphaNum 5 }}"

    # ── Worker (disabled) ──
    worker:
      enabled: false

    # ── Webhook handler ──
    webhook:
      enabled: true
      count: 1

    # ── Redis ──
    redis:
      enabled: true
      architecture: standalone
