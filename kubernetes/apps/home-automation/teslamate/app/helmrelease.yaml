---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: teslamate
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 1
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: false
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: teslamate-postgres
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: teslamate/teslamate
              tag: "3.0.0"
            env:
              - name: TZ
                value: "Europe/Berlin"
              - name: ENCRYPTION_KEY
                valueFrom:
                  secretKeyRef:
                    name: teslamate-secret
                    key: ENCRYPTION_KEY
              - name: DATABASE_USER
                valueFrom:
                  secretKeyRef:
                    name: teslamate-secret
                    key: DATABASE_USER
              - name: DATABASE_PASS
                valueFrom:
                  secretKeyRef:
                    name: teslamate-secret
                    key: DATABASE_PASS
              - name: DATABASE_NAME
                valueFrom:
                  secretKeyRef:
                    name: teslamate-secret
                    key: DATABASE_NAME
              - name: DATABASE_HOST
                value: "teslamate-postgres"
              - name: MQTT_HOST
                value: "mosquitto-internal.home-automation.svc.cluster.local"
              - name: MQTT_PORT
                value: "1883"
              - name: MQTT_TLS
                value: "false"
              - name: GRAFANA_EXTERNAL_URL
                value: "https://grafana.${SECRET_DOMAIN}"
              - name: GRAFANA_INTERNAL_URL
                value: "http://grafana.monitoring.svc.cluster.local"
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 4000
                  initialDelaySeconds: 30
                  periodSeconds: 30
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  initialDelaySeconds: 5
                  periodSeconds: 10
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 2Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
        pod:
          securityContext:
            runAsUser: 10001
            runAsGroup: 10001
            runAsNonRoot: true
            fsGroup: 10001
            fsGroupChangePolicy: OnRootMismatch

    service:
      main:
        controller: main
        type: ClusterIP
        ports:
          http:
            port: *port

    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          nginx.ingress.kubernetes.io/proxy-body-size: "100m"
          nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
          nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "TeslaMate"
          gethomepage.dev/group: "Home Automation"
          gethomepage.dev/icon: "mdi-car"
          gethomepage.dev/description: "Tesla vehicle data logger and analytics"
        labels:
          gethomepage.dev/enabled: "true"
        hosts:
          - host: teslamate.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - teslamate.${SECRET_DOMAIN}

    persistence:
      tmp:
        type: emptyDir
        advancedMounts:
          main:
            main:
              - path: /tmp
