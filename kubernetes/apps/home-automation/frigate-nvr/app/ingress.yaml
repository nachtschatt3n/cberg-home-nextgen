apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frigate
  namespace: home-automation
  annotations:
    meta.helm.sh/release-name: frigate
    meta.helm.sh/release-namespace: home-automation
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "Frigate NVR"
    gethomepage.dev/description: "Frigate NVR is a home surveillance system"
    gethomepage.dev/group: "Home Automation"
    gethomepage.dev/icon: "frigate.png"
    # Authentik forward auth annotations
    nginx.ingress.kubernetes.io/auth-url: "http://ak-outpost-frigate-forward-auth.kube-system.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx"
    nginx.ingress.kubernetes.io/auth-signin: "https://frigate.${SECRET_DOMAIN}/outpost.goauthentik.io/start?rd=$escaped_request_uri"
    nginx.ingress.kubernetes.io/auth-response-headers: "Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid"
    nginx.ingress.kubernetes.io/auth-snippet: |
      proxy_set_header X-Forwarded-Host $http_host;
  labels:
    gethomepage.dev/enabled: "true"
spec:
  ingressClassName: internal
  tls:
    - hosts:
        - "frigate.${SECRET_DOMAIN}"
  rules:
    - host: "frigate.${SECRET_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frigate
                port:
                  number: 5000
