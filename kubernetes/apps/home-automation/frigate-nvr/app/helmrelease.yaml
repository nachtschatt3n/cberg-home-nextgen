---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: frigate
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: frigate
      version: 7.8.0
      sourceRef:
        kind: HelmRepository
        name: blakeblackshear
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 1
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/blakeblackshear/frigate
      tag: 0.16.3
    env:
      TZ: "Europe/Berlin"
      LIBVA_DRIVER_NAME: "iHD"
      OPENAI_BASE_URL: "http://192.168.30.111:11436/api"

    # Frigate configuration is now in ConfigMap (frigate-config)
    # Mount the ConfigMap as a volume to /config/config.yml

    # Configure persistence for recordings, database, etc.
    persistence:
      config:
        enabled: true
        existingClaim: frigate-config
      media:
        enabled: true
        existingClaim: frigate-media

    # Service configuration
    # Port 5000: Unauthenticated internal access (Home Assistant)
    # Port 8971: Authenticated web UI (external via ingress) - exposed via separate service-auth.yaml
    service:
      type: ClusterIP
      port: 5000

    # Ingress configuration
    ingress:
      enabled: false
      ingressClassName: internal
      hosts:
        - host: frigate.example.com
          paths:
            - path: "/"
              pathType: Prefix
              portName: http



    # Resource requests and limits
    resources:
      requests:
        cpu: 1000m
        memory: 1Gi
        gpu.intel.com/i915: 1
      limits:
        memory: 8Gi
        gpu.intel.com/i915: 1

    # Set shared memory size for ffmpeg
    shmSize: "2Gi"
    securityContext:
      privileged: true
      capabilities:
        add:
          - SYS_ADMIN
      allowPrivilegeEscalation: true

    extraVolumes:
      - name: dev-dri
        hostPath:
          path: /dev/dri
          type: Directory
      - name: frigate-config-map
        configMap:
          name: frigate-config

    extraVolumeMounts:
      - name: dev-dri
        mountPath: /dev/dri
      - name: frigate-config-map
        mountPath: /config/config.yml
        subPath: config.yml
        readOnly: true

    nodeSelector:
      kubernetes.io/hostname: k8s-nuc14-02
