---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: frigate
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: frigate
      version: 7.3.0
      sourceRef:
        kind: HelmRepository
        name: blakeblackshear
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 1
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/blakeblackshear/frigate
      tag: 0.13.1

    env:
      TZ: "Europe/Berlin"
      LIBVA_DRIVER_NAME: "i965"

    # Frigate configuration
    config: |
      mqtt:
        host: "mosquitto.home-automation.svc.cluster.local"
        port: 1883
        # Update with your actual MQTT credentials if needed
        # user: admin
        # password: ""

      # Default detector settings
      detectors:
        cpu1:
          type: cpu

      # Frigate requires at least one camera to be defined
      cameras:
        kids:
          ffmpeg:
            inputs:
              - path: rtsp://camac:Ja3YP@192.168.33.91/live
                roles:
                  - detect
                  - record
          detect:
            width: 1280
            height: 720
            fps: 5
        entry:
          ffmpeg:
            inputs:
              - path: rtsp://camac:Ja3YP@192.168.33.92/live
                roles:
                  - detect
                  - record
          detect:
            width: 1280
            height: 720
            fps: 5

    # Configure persistence for recordings, database, etc.
    persistence:
      config:
        enabled: true
        existingClaim: frigate-config
      media:
        enabled: true
        existingClaim: frigate-media

    # Service configuration
    service:
      type: ClusterIP
      port: 5000

    # Ingress configuration
    # ingress:
    #   enabled: true
    #   className: "external"
    #   annotations:
    #     hajimari.io/icon: mdi:cctv
    #     external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
    #   hosts:
    #     - host: "frigate.${SECRET_DOMAIN}"
    #       paths:
    #       - path: /
    #         portName: http-auth
    #   tls:
    #     - hosts:
    #         - "frigate.${SECRET_DOMAIN}"

    ingress:
      # -- Enables the use of an Ingress Controller to front the Service and can provide HTTPS
      enabled: true

      # -- ingressClassName for using on clusters with multiple ingresses, default is null
      ingressClassName: internal

      # -- annotations to configure your Ingress. See your Ingress Controller's Docs for more info.
      annotations: {}
        # kubernetes.io/ingress.class: nginx
        # kubernetes.io/tls-acme: "true"
        # For NGINX INC, these may be neccessary
        # nginx.org/proxy-read-timeout: "3600"
        # nginx.org/proxy-send-timeout: "3600"
        # nginx.org/websocket-services: "<release_name>-frigate" # TODO: can this be automated?

      # -- list of hosts and their paths and ports that ingress controller should repsond to.
      # -- alternatively use `http` if anonymous auth is allowed
      hosts:
        - host: frigate.example.com
          paths:
            - path: '/'
              portName: http-auth

      # -- list of TLS configurations
      tls: []
      #  - secretName: chart-example-tls
      #    hosts:
      #      - chart-example.local





    # Resource requests and limits
    resources:
      requests:
        cpu: 1000m
        memory: 1Gi
      limits:
        memory: 8Gi

    # Set shared memory size for ffmpeg
    shmSize: "2Gi"
