---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: mdns-repeater
  namespace: home-automation
  labels:
    app.kubernetes.io/name: mdns-repeater
    app.kubernetes.io/component: mdns
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: mdns-repeater
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mdns-repeater
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - name: mdns-repeater
        image: angelnu/multicast-relay:latest
        imagePullPolicy: IfNotPresent
        args:
        - --interfaces
        - enp86s0
        - cilium_host
        - --verbose
        securityContext:
          privileged: true
          capabilities:
            add:
            - NET_ADMIN
            - NET_RAW
        env:
        - name: TZ
          value: "Europe/Berlin"
        resources:
          requests:
            cpu: 10m
            memory: 16Mi
          limits:
            memory: 64Mi
      tolerations:
      - effect: NoSchedule
        operator: Exists

