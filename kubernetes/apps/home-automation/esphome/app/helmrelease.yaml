---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: esphome
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      esphome:
        pod:
          hostNetwork: true
          dnsPolicy: ClusterFirstWithHostNet
        containers:
          app:
            image:
              repository: ghcr.io/esphome/esphome
              tag: "2026.1.4"
            env:
              - name: TZ
                value: "Europe/Berlin"
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                cpu: 200m
                memory: 512Mi
    service:
      main:
        controller: esphome
        ports:
          http:
            port: 6052
    ingress:
      main:
        enabled: false  # Using separate ingress.yaml for Authentik integration
    persistence:
      config:
        enabled: true
        existingClaim: esphome-config
        globalMounts:
          - path: /config
  valuesFrom:
    - kind: Secret
      name: esphome-values
      valuesKey: values.yaml
