---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: esphome
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      esphome:
        containers:
          app:
            image:
              repository: ghcr.io/esphome/esphome
              tag: "2025.8.3"
            env:
              - name: TZ
                value: "Europe/Berlin"
    service:
      main:
        controller: esphome
        ports:
          http:
            port: 6052
    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "ESPHome"
          gethomepage.dev/description: "ESPHome dashboard"
          gethomepage.dev/group: "Home Automation"
          gethomepage.dev/icon: "esphome.png"
          external-dns.alpha.kubernetes.io/hostname: "esphome.${SECRET_DOMAIN}"
        labels:
          gethomepage.dev/enabled: "true"
        hosts:
          - host: "esphome.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: esphome
                  port: 6052
    persistence:
      config:
        enabled: true
        existingClaim: esphome-config
        globalMounts:
          - path: /config
  valuesFrom:
    - kind: Secret
      name: esphome-values
      valuesKey: values.yaml
