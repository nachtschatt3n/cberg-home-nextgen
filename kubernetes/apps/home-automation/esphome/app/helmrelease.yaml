---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: esphome
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: charts/esphome
      sourceRef:
        kind: GitRepository
        name: jlpedrosa-esphome
        namespace: flux-system
      interval: 30m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    image:
      repository: ghcr.io/esphome/esphome
    env:
      TZ: "Europe/Berlin"
    service:
      type: ClusterIP
      port: 6052
    ingress:
      enabled: true
      className: internal
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/name: "ESPHome"
        gethomepage.dev/description: "ESPHome dashboard"
        gethomepage.dev/group: "Home Automation"
        gethomepage.dev/icon: "esphome.png"
        external-dns.alpha.kubernetes.io/hostname: esphome.${SECRET_DOMAIN}
      hosts:
        - host: esphome.${SECRET_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
    persistence:
      config:
        enabled: true
        existingClaim: esphome-config
      # Optional CIFS media mount if needed later
      # media:
      #   enabled: true
      #   existingClaim: esphome-media
  valuesFrom:
    - kind: Secret
      name: esphome-values
      valuesKey: values.yaml

