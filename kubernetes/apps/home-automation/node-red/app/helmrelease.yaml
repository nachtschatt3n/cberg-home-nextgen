---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: node-red
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      node-red:
        containers:
          app:
            image:
              repository: nodered/node-red
              tag: 3.1.3
            env:
              - name: TZ
                value: "${TIMEZONE}"
              - name: NODE_RED_ENABLE_PROJECTS
                value: "true"
              - name: NODE_RED_ENABLE_SAFE_MODE
                value: "false"
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                memory: 1Gi
    service:
      main:
        controller: node-red
        ports:
          http:
            port: 1880
    ingress:
      main:
        enabled: true
        className: internal
        annotations: {}
        hosts:
          - host: "node.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: ImplementationSpecific
                service:
                  name: node-red
                  port: 1880
    persistence:
      data:
        enabled: true
        existingClaim: node-red-data
        globalMounts:
          - path: /data
