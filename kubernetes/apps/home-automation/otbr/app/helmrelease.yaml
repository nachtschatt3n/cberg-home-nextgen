apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: otbr
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      otbr:
        pod:
          hostNetwork: true
          dnsPolicy: ClusterFirstWithHostNet
          nodeSelector:
            kubernetes.io/hostname: k8s-nuc14-03
        containers:
          app:
            image:
              repository: ghcr.io/ownbee/hass-otbr-docker
              tag: v0.3.0
            env:
              - name: TZ
                value: "Europe/Berlin"
              - name: NETWORK_DEVICE
                value: "192.168.32.70:6638"
              - name: DEVICE
                value: "/tmp/ttyOTBR"
              - name: OTBR_WEB_PORT
                value: "8081"
            securityContext:
              privileged: true
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                memory: 256Mi
    service:
      main:
        controller: otbr
        ports:
          http:
            port: 8081
    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Thread Border Router"
          gethomepage.dev/description: "OpenThread Border Router for SLZB-06P7"
          gethomepage.dev/group: "Home Automation"
          gethomepage.dev/icon: "openthread.png"
        labels:
          gethomepage.dev/enabled: "true"
        hosts:
          - host: "otbr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
