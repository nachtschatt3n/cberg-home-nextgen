---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: music-assistant-server
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      music-assistant-server:
        pod:
          hostNetwork: true
          dnsPolicy: ClusterFirstWithHostNet
        containers:
          app:
            image:
              repository: ghcr.io/music-assistant/server
              tag: 2.7.8
            env:
              - name: TZ
                value: "Europe/Berlin"
              - name: MUSIC_ASSISTANT_CONFIG_PATH
                value: "/config"
              - name: MUSIC_ASSISTANT_CACHE_PATH
                value: "/cache"
              - name: MASS_SERVER_URL
                value: "https://music.${SECRET_DOMAIN}"
            ports:
              - name: http
                containerPort: 8095
                protocol: TCP
              - name: stream
                containerPort: 8097
                protocol: TCP
              - name: stream-alt
                containerPort: 8098
                protocol: TCP
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                memory: 1Gi
          alexa-api:
            image:
              repository: ghcr.io/alams154/music-assistant-alexa-api
              tag: latest
            # Removed USERNAME/PASSWORD to disable Basic Auth
            # Alexa skill requests cannot send Basic Auth credentials
            # env:
            #   - name: USERNAME
            #     valueFrom:
            #       secretKeyRef:
            #         name: music-assistant-alexa-secrets
            #         key: alexa_username
            #   - name: PASSWORD
            #     valueFrom:
            #       secretKeyRef:
            #         name: music-assistant-alexa-secrets
            #         key: alexa_password
            ports:
              - name: alexa-api
                containerPort: 3000
                protocol: TCP
            resources:
              requests:
                cpu: 50m
                memory: 64Mi
              limits:
                memory: 256Mi
          alexa-skill:
            image:
              repository: ghcr.io/alams154/music-assistant-skill
              tag: latest
            env:
              - name: MA_HOSTNAME
                value: "http://localhost:8095"
              - name: API_HOSTNAME
                value: "http://localhost:3000"
              - name: PORT
                value: "5000"
              - name: ASK_VERIFY_REQUESTS
                value: "false"
            ports:
              - name: alexa-skill
                containerPort: 5000
                protocol: TCP
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                memory: 512Mi
    service:
      main:
        controller: music-assistant-server
        type: LoadBalancer
        loadBalancerIP: "192.168.55.25"
        ports:
          http:
            port: 80
            targetPort: 8095
            primary: true
          http-alt:
            port: 8095
            targetPort: 8095
          stream:
            port: 8097
            targetPort: 8097
          stream-alt:
            port: 8098
            targetPort: 8098
          alexa-api:
            port: 3000
            targetPort: 3000
          alexa-skill:
            port: 5000
            targetPort: 5000
    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Music Assistant"
          gethomepage.dev/description: "Music for Home Assistant"
          gethomepage.dev/group: "Home Automation"
          gethomepage.dev/icon: "music-assistant.png"
        labels:
          gethomepage.dev/enabled: "true"
        hosts:
          - host: "music.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - "music.${SECRET_DOMAIN}"
    persistence:
      data:
        enabled: true
        existingClaim: music-assistant-config
        globalMounts:
          - path: /data
      cache:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /cache

