---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: music-assistant-server
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      music-assistant-server:
        containers:
          app:
            image:
              repository: ghcr.io/music-assistant/server
              tag: latest
            env:
              - name: TZ
                value: "Europe/Berlin"
              - name: MUSIC_ASSISTANT_CONFIG_PATH
                value: "/config"
              - name: MUSIC_ASSISTANT_CACHE_PATH
                value: "/cache"
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                memory: 1Gi
    service:
      main:
        controller: music-assistant-server
        type: ClusterIP
        clusterIP: 10.96.49.42
        ports:
          http:
            port: 8095
            primary: true
          stream:
            port: 8097
          stream-alt:
            port: 8098
    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Music Assistant"
          gethomepage.dev/description: "Music for Home Assistant"
          gethomepage.dev/group: "Home Automation"
          gethomepage.dev/icon: "music-assistant.png"
          hajimari.io/icon: mdi:music
        labels:
          gethomepage.dev/enabled: "true"
        hosts:
          - host: "music.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - "music.${SECRET_DOMAIN}"
    persistence:
      config:
        enabled: true
        existingClaim: music-assistant-config
        globalMounts:
          - path: /config

