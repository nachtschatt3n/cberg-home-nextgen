---
# Fill in .dockerconfigjson value (base64-encoded), then encrypt with: sops -e -i ghcr-secret.sops.yaml
# Generate with: kubectl create secret docker-registry ghcr-secret \
#   --docker-server=ghcr.io \
#   --docker-username=nachtschatt3n \
#   --docker-password=<ghcr-pat> \
#   --dry-run=client -o yaml
apiVersion: v1
kind: Secret
metadata:
  name: ghcr-secret
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: <base64-encoded-docker-config>
