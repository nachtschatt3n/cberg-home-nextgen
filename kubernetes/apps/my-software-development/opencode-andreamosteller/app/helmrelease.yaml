---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app opencode-andreamosteller
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    timeout: 15m
    remediation:
      retries: 3
  upgrade:
    timeout: 15m
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      opencode-andreamosteller:
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-clone:
            image:
              repository: ghcr.io/nachtschatt3n/opencode-web-devcontainer
              tag: sha-5583b80
              pullPolicy: Always
            command: ["/usr/local/bin/clone.sh"]
            envFrom:
              - secretRef:
                  name: opencode-andreamosteller-secrets
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
        containers:
          opencode:
            image:
              repository: ghcr.io/nachtschatt3n/opencode-web-devcontainer
              tag: sha-5583b80
              pullPolicy: Always
            command: ["opencode", "serve", "--port", "4096", "--hostname", "0.0.0.0"]
            envFrom:
              - secretRef:
                  name: opencode-andreamosteller-secrets
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: 4096
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 4096
                  initialDelaySeconds: 30
                  periodSeconds: 15
                  timeoutSeconds: 5
                  failureThreshold: 3
              startup:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: 4096
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 30
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 1Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
          preview:
            image:
              repository: ghcr.io/nachtschatt3n/opencode-web-devcontainer
              tag: sha-5583b80
              pullPolicy: Always
            command: ["bash", "-lc", "cd $HOME/workspace && eval \"$DEV_SERVER_CMD\""]
            envFrom:
              - secretRef:
                  name: opencode-andreamosteller-secrets
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: 5173
                  initialDelaySeconds: 60
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 5
              startup:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: 5173
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 60
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 1Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }

    defaultPodOptions:
      imagePullSecrets:
        - name: ghcr-secret
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault

    service:
      opencode:
        controller: opencode-andreamosteller
        ports:
          http:
            port: 4096
      preview:
        controller: opencode-andreamosteller
        ports:
          http:
            port: 5173

    ingress:
      opencode:
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "OpenCode andreamosteller"
          gethomepage.dev/description: "AI coding agent for andreamosteller"
          gethomepage.dev/group: "Software Development"
          gethomepage.dev/icon: "mdi-code-braces"
        labels:
          gethomepage.dev/enabled: "true"
        hosts:
          - host: &host-opencode "opencode-andreamosteller.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: opencode
                  port: http
        tls:
          - hosts:
              - *host-opencode
      preview:
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Preview andreamosteller"
          gethomepage.dev/description: "Live app preview for andreamosteller"
          gethomepage.dev/group: "Software Development"
          gethomepage.dev/icon: "mdi-eye"
        labels:
          gethomepage.dev/enabled: "true"
        hosts:
          - host: &host-preview "opencode-andreamosteller-preview.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: preview
                  port: http
        tls:
          - hosts:
              - *host-preview

    persistence:
      home:
        type: persistentVolumeClaim
        storageClass: longhorn
        accessMode: ReadWriteOnce
        size: 5Gi
        globalMounts:
          - path: /home/opencode
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
