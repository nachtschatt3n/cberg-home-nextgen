---
# StorageClass for iCloud backup data on CIFS share
# reclaimPolicy: Retain ensures data on NAS is preserved when PVC/PV is deleted
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: "cifs-icloud-docker-mu"
provisioner: smb.csi.k8s.io
reclaimPolicy: Retain
volumeBindingMode: Immediate
allowVolumeExpansion: true
mountOptions:
  - vers=3.1.1
  - dir_mode=0777
  - file_mode=0777
  - uid=1000
  - gid=1000
  - noperm
  - noatime
  - rsize=1048576
  - wsize=1048576
  - cache=loose
  - actimeo=30
  - serverino
parameters:
  source: "//${NAS_HOSTNAME}/backups"
  subdir: "icloud-backup/mu"
  csi.storage.k8s.io/node-stage-secret-name: "csi-driver-smb"
  csi.storage.k8s.io/node-stage-secret-namespace: "kube-system"
  csi.storage.k8s.io/provisioner-secret-name: "csi-driver-smb"
  csi.storage.k8s.io/provisioner-secret-namespace: "kube-system"
